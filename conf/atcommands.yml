    Help: |
      Parâmetros: <ID do cabelo: 0-17> <cor do cabelo: 0-8> <cor da roupa: 0-4> - Muda a aparência do seu personagem.
  - Command: monster
    Aliases:
      - spawn
    Help: |
      Parâmetros: <nome do monstro|ID> [<número para invocar> [<nome_desejado_do_monstro> [<coord x> [<coord y>]]]]
      @monster2 <nome_desejado_do_monstro> <nome do monstro|ID> [<número para invocar> [<coord x> [<coord y>]]]
