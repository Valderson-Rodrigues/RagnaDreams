  - Command: showexp
    Help: |
      Exibe/esconde a experiência ganha.
  - Command: showmobs
    Help: |
      Parâmetros: <ID do monstro>
      Parâmetros: <nome do monstro>
      Localiza e exibe a posição de um certo monstro no seu mini-mapa.
      Isso aparece como uma pequena cruz branca (+).
  - Command: shownpc
    Help: |
      Parâmetros: <nome do NPC>
      Ativa um NPC.
  - Command: showrate
    Help: |
      Ativa ou desativa a exibição das informações de taxa a cada mudança de mapa.
  - Command: showzeny
    Help: |
      Exibe/esconde o Zeny ganho.
  - Command: size
    Help: |
      Parâmetros: <0-2> Muda seu tamanho (0-Normal 1-Pequeno 2-Grande).
  - Command: sizeall
    Help: |
      Muda o tamanho de todos os jogadores.
  - Command: sizeguild
    Help: |
      Muda o tamanho de todos os personagens online de um clã.
  - Command: skillid
    Help: |
      Parâmetros: <nome>
      Procura uma habilidade pelo nome.
  - Command: skilloff
    Help: |
      Desliga as habilidades em um mapa.
  - Command: skillon
    Help: |
      Liga as habilidades em um mapa.
  - Command: skillpoint
    Aliases:
      - skpoint
    Help: |
      Parâmetros: <número de pontos> - Concede a você o número desejado de pontos de habilidade.
  - Command: skilltree
    Help: |
      Parâmetros: <número da habilidade> <nome do personagem>
      Imprime a árvore de habilidades necessária para obter uma habilidade para o jogador alvo.
  - Command: slaveclone
    Help: |
      Parâmetros: <nome do personagem>
      Cria um clone de suporte do jogador informado que segue o criador.
  - Command: snow
    Help: |
      Faz com que todos os mapas tenham o efeito climático de neve.
  - Command: soulball
    Help: |
      Parâmetros: <quantidade> - valor entre 0-20
      Invoca a <quantidade> especificada de esferas espirituais ao seu redor.
  - Command: sound
    Help: |
      Parâmetros: <caminho para o arquivo na pasta data ou arquivo GRF>
      Toca um som da pasta data ou do arquivo GRF localizado no cliente.
  - Command: speed
    Help: |
      Parâmetros: <1-1000>
      Muda sua velocidade de caminhada. 1 sendo o mais rápido e 1000 o mais lento. O padrão é 150.
  - Command: spiritball
    Help: |
      Parâmetros: <1-100>
      Concede a você "esferas espirituais" como as da habilidade "Invocar Esferas Espirituais".
  - Command: spl
    Help: |
      Parâmetros: <quantidade>
      Aumenta o SPL (Poder Mágico) na quantidade informada.
  - Command: sta
    Help: |
      Parâmetros: <quantidade>
      Aumenta o STA (Vigor) na quantidade informada.
  - Command: stat_all
    Aliases:
      - allstat
      - allstats
      - statall
      - statsall
    Help: |
      Parâmetros: <valor>
      Adiciona valor em todos os atributos (máximo se nenhum valor for informado).
  - Command: stats
    Help: |
      Exibe os atributos do jogador no seu chat.
  - Command: statuspoint
    Aliases:
      - stpoint
    Help: |
      Parâmetros: <número de pontos> - Concede a você o número desejado de pontos de status.
  - Command: stockall
    Help: |
      Parâmetros: [<tipo de item>]
      Transfere itens do carrinho para o seu inventário. Nenhum tipo especificado transferirá todos os itens.
  - Command: storage
    Help: |
      Abre o armazém.
  - Command: storeall
    Help: |
      Coloca todos os seus pertences no armazém.
  - Command: storagelist
    Help: |
      Exibe uma lista de itens no armazém.
  - Command: str
    Help: |
      Parâmetros: <quantidade>
      Aumenta a STR (Força) na quantidade informada.
  - Command: stylist
    Help: |
      Abre a interface de usuário do estilista.
  - Command: summon
    Help: |
      Parâmetros: <nome/ID do monstro> {<duração>}
      Invoca o monstro com <nome/ID do monstro> e faz com que ele o trate como seu mestre.
      Se uma duração for especificada, ele ficará com você até que a duração termine.
  - Command: tonpc
    Help: |
      Parâmetros: <nome do NPC>
      Teleporta para o NPC especificado.
  - Command: trade
    Help: |
      Parâmetros: <nome do personagem> - Abre uma janela de troca com outro jogador.
  - Command: trait_all
    Aliases:
      - alltrait
      - alltraits
      - traitall
      - traitsall
    Help: |
      Parâmetros: <valor>
      Adiciona valor em todas as características (máximo se nenhum valor for informado).
  - Command: traitpoint
    Aliases:
      - trpoint
    Help: |
      Parâmetros: <número de pontos> - Concede a você o número desejado de pontos de característica.
  - Command: unban
    Aliases:
      - unbanish
    Help: |
      Parâmetros: <nome> - Desbane uma conta.
  - Command: undisguise
    Help: |
      Restaura sua aparência normal.
  - Command: undisguiseall
    Help: |
      Restaura a aparência normal de todos os jogadores conectados.
  - Command: undisguiseguild
    Help: |
      Restaura a aparência normal de todos os personagens de um clã.
  - Command: unjail
    Aliases:
      - discharge
    Help: |
      Parâmetros: <nome do personagem>
      Liberta o personagem/prisioneiro especificado.
  - Command: unloadnpc
    Help: |
      Parâmetros: <nome do NPC>
      Descarrega o NPC especificado pelo nome.
  - Command: unloadnpcfile
    Help: |
      Parâmetros: <caminho>
      Descarrega o arquivo de script do caminho especificado.
  - Command: unmute
    Help: |
      Parâmetros: <nome do personagem>
      Remove o silenciamento do jogador <nome do personagem>.
  - Command: uptime
    Help: |
      Exibe há quanto tempo o servidor está online.
  - Command: users
    Help: |
      Exibe a distribuição de jogadores no servidor por mapa.
  - Command: useskill
    Help: |
      Parâmetros: <id da habilidade> <nível da habilidade> <alvo>
      Usa uma habilidade em um alvo.
  - Command: version
    Help: |
      Exibe a versão SVN do servidor.
  - Command: vip
    Help: |
      Parâmetros: <+/- tempo> <nome do personagem>
      Coloca um jogador em modo VIP por um tempo limitado.
      Elementos de tempo: y/a, m, d/j, h, mn, s
  - Command: vit
    Help: |
      Parâmetros: <quantidade>
      Aumenta a VIT (Vitalidade) na quantidade informada.
  - Command: where
    Help: |
      Parâmetros: <nome do personagem>
      Informa a localização de um personagem.
  - Command: whereis
    Help: |
      Parâmetros: <nome/ID do monstro>
      Exibe os mapas nos quais o monstro <nome/ID do monstro> normalmente aparece.
  - Command: who
    Aliases:
      - whois
    Help: |
      Parâmetros: [<nome>]
      Mostra uma lista de jogadores online e seus grupos e clãs.
  - Command: who2
    Help: |
      Parâmetros: [<nome>]
      Mostra uma lista de jogadores online e suas classes.
  - Command: who3
    Help: |
      Parâmetros: [<nome>]
      Mostra uma lista de jogadores online e suas localizações.
  - Command: whodrops
    Help: |
      Parâmetros: <nome do item|ID>
      Mostra quem dropa um item (monstro com as maiores taxas de drop).
  - Command: whogm
    Help: |
      Parâmetros: [texto_correspondente] - Como @who+@who2+who3, mas apenas para GMs.
  - Command: whomap
    Help: |
      Parâmetros: <nomedomapa>
      Como @who, mas apenas para o mapa especificado <nomedomapa>.
  - Command: whomap2
    Help: |
      Parâmetros: <nomedomapa>
      Como @who2, mas apenas para o mapa especificado <nomedomapa>.
  - Command: whomap3
    Help: |
      Parâmetros: <nomedomapa>
      Como @who3, mas apenas para o mapa especificado <nomedomapa>.
  - Command: wis
    Help: |
      Parâmetros: <quantidade>
      Aumenta a WIS (Sabedoria) na quantidade informada.
  - Command: zeny
    Help: |
      Parâmetros: <quantidade> - Concede a você a quantidade desejada de Zeny.

Footer:
  Imports:
    - Path: conf/import/atcommands.yml
