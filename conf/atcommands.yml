    Help: |
      Parâmetros: <mensagem>
      Exibe texto normal como uma mensagem neste formato: *nome mensagem* (como /me no mIRC).
  - Command: memo
    Help: |
      Parâmetros: [posição do memo]
      Define/muda um local de memorização (sem posição: exibe pontos de memo).
  - Command: misceffect
    Help: |
      Parâmetros: <ID do efeito>
      Faz algum efeito visual no personagem.
      IDs de efeito disponíveis:
        0 = subiu de nível de base
        1 = subiu de nível de classe
        2 = falha no refino
        3 = sucesso no refino
        4 = fim de jogo
        5 = sucesso na farmácia
        6 = falha na farmácia
        7 = subiu de nível de base (superaprendiz)
        8 = subiu de nível de classe (superaprendiz)
        9 = subiu de nível de base (taekwon)
  - Command: mobinfo
    Aliases:
      - monsterinfo
      - mi
    Help: |
      Parâmetros: <nome do monstro|ID>
      Mostra informações do monstro (status, exp, drops etc).
