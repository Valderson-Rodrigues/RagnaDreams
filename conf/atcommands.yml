    Help: |
      Parâmetros: <nome do personagem>
      Expulsa o personagem especificado do servidor.
  - Command: kickall
    Help: |
      Expulsa todos os personagens do servidor.
  - Command: kill
    Aliases:
      - die
    Help: |
      Mata o jogador.
  - Command: killable
    Help: |
      Permite que outros jogadores te ataquem fora do PvP.
  - Command: killer
    Help: |
      Permite que você ataque outros jogadores fora do PvP.
  - Command: killmonster
    Help: |
      Parâmetros: <mapa>
      Mata todos os monstros do mapa (eles dropam itens).
  - Command: killmonster2
    Help: |
      Mata todos os monstros do seu mapa (sem drops).
  - Command: ksprotection
    Aliases:
      - noks
    Help: |
      Parâmetros: Nenhum. Desativa a proteção contra roubo de kill ou exibe uma mensagem de ajuda.
      Parâmetros: self. Ativa a proteção contra roubo de kill de qualquer outro jogador.
      Parâmetros: party. Ativa a proteção contra roubo de kill de qualquer jogador que não esteja no seu grupo.
      Parâmetros: guilds. Ativa a proteção contra roubo de kill de qualquer jogador que não esteja no seu clã.
      Impede que outros jogadores roubem seus kills.
  - Command: langtype
    Help: |
