  - Command: joblevelup
    Aliases:
      - jlevel
      - jlvl
      - joblevel
      - joblvl
      - joblvlup
      - joblvup
    Help: |
      Parâmetros: <número de níveis>
      Aumenta seu nível de classe no número de níveis desejado.
  - Command: join
    Help: |
      Parâmetros: <#nome_do_canal> {<senha>}
      Entra no canal especificado <#nome_do_canal>, se necessário usando a <senha> fornecida.
  - Command: jump
    Help: |
      Parâmetros: [<x> [<y>]]
      Teleporta você aleatoriamente como uma Asa de Mosca.
  - Command: jumpto
    Aliases:
      - goto
      - warpto
    Help: |
      Parâmetros: <nome do personagem>
      Teleporta você para o personagem selecionado.
  - Command: kami
    Help: |
      Parâmetros: <mensagem>
      Transmite uma mensagem sem o seu nome (em amarelo).
  - Command: kamib
    Help: |
      Parâmetros: <mensagem>
      Transmite uma mensagem sem o seu nome (em azul).
  - Command: kamic
    Help: |
      Parâmetros: <cor> <mensagem> - cor é um valor hexadecimal
