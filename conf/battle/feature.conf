// Traduzido e revisado por Vrods e Manus.
//--------------------------------------------------------------
// Arquivo de Configuração de Funcionalidades do rAthena
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (bit field). Se nenhuma descrição for fornecida,
//         assuma os tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homunculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Lojas de Compra (Buying store) (Nota 1)
// Requer: 2010-04-27aRagexeRE ou posterior
feature.buying_store: on

// Pesquisar Lojas (Search stores) (Nota 1)
// Requer: 2010-08-03aRagexeRE ou posterior
feature.search_stores: on

// Sugestões de @command (Nota 1)
// Se alguém digitar um @command incompleto, o sistema sugerirá os comandos completos.
feature.atcommand_suggestions: off

// Leilão (Auction) (Nota 1)
// A funcionalidade tornou-se instável em clientes a partir de 2012 (data exata desconhecida),
// no entanto, foi corrigida em clientes a partir de 2013-05-15.
// A funcionalidade foi removida novamente em clientes de 2014-11-12 e posteriores.
feature.auction: off

// Sugestões de @warp (Nota 1)
// Mostrar sugestões ao tentar usar @warp para um mapa inexistente?
feature.warp_suggestions: off

// Sistema de Banco (Banking) (Nota 1)
// Requer: 2013-07-24aRagexe ou posterior
feature.banking: on

// O Sistema de Banco deve verificar estritamente o estado da interface do usuário ao depositar e sacar zeny? (Nota 1)
// Nota: Desativado por padrão porque os clientes oficiais existentes não reportam o estado da UI do banco ao servidor.
// Mas esta configuração pode ser útil no caso de clientes que de fato reportam o estado da UI ou clientes customizados.
feature.banking_state_enforce: no

// Persistência do Comércio Automático (@autotrade) (Nota 1)
// As lojas de jogadores que usaram @autotrade devem ser restauradas após um reinício do servidor?
feature.autotrade: on

// Em que direção os jogadores em @autotrade devem olhar ao reaparecer?
// Valores possíveis são de 0 a 7.
// Padrão: 4 (Sul)
// -1 = Última direção do jogador
feature.autotrade_direction: 4

// Mudar a direção da cabeça do jogador?
// -1 = Última condição
//  0 = Para frente
//  1 = Para a direita
//  2 = Para a esquerda
feature.autotrade_head_direction: 0

// Você quer que seus jogadores em @autotrade fiquem sentados?
// -1 = Última condição do jogador, sentado ou em pé
//  0 = Em pé
//  1 = Sentado
feature.autotrade_sit: 1

// Atraso em milissegundos para abrir a loja de venda/compra após o jogador logar.
feature.autotrade_open_delay: 5000

// Interface da Fila dos Campos de Batalha. Torna possível entrar na fila para um campo de batalha de qualquer lugar usando o menu de batalha.
// Requer: 2012-04-10aRagexe ou posterior
feature.bgqueue: on

// Roleta (Roulette) (Nota 1)
// Requer: 2014-10-22bRagexe ou posterior
feature.roulette: on

// Recompensa bônus da Roleta
// Multiplica a quantidade por 2 se o ID do item de recompensa for o mesmo que o ID do item bônus.
feature.roulette_bonus_reward: on

// Sistema de Conquistas (Achievement) (Nota 1)
// Requer: 2015-05-13aRagexe ou posterior
feature.achievement: on

// Interface de Refinamento (Refine UI) (Nota 1)
// Requer: 2016-10-12aRagexeRE ou posterior
feature.refineui: on

// Troca de Equipamentos (Equipment Switch) (Nota 1)
// Requer: 2017-02-08bRagexeRE ou posterior
feature.equipswitch: on

// Evolução de Mascotes (Pet evolution) (Nota 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petevolution: on

// Alimentação Automática de Mascotes (Note 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petautofeed: on

// Em qual taxa de fome a alimentação automática de mascotes deve ser acionada? (Nota 2)
// Padrão: 89
feature.pet_autofeed_rate: 89

// Alimentação Automática de Homúnculos (Note 1)
// Requer: 2017-09-20bRagexeRE ou posterior
feature.homunculus_autofeed: on

// Em qual taxa a alimentação automática de homúnculos deve ser acionada? (Nota 2)
// Padrão: 30
//
// NOTA:
// Esta configuração só se aplica se os arquivos LUA do seu cliente estiverem com bugs.
// Por padrão, o cliente aciona o pacote de alimentação por si só assim que
// atinge o limite que está fixado no código do cliente.
feature.homunculus_autofeed_rate: 30

// Sistema de Presença (Attendance System) (Nota 1)
// Requer: 2018-03-07bRagexeRE ou posterior
feature.attendance: on

// Sistema de Aeroplano Particular (Private Airship System) (Nota 1)
// Requer: 2018-03-21aRagexeRE ou posterior
feature.privateairship: on

// Sistema de Loja de Trocas (Barter Shop System) (Nota 1)
// Requer: 2019-01-16RagexeRE ou posterior
feature.barter: on

// Sistema de Loja de Trocas Estendido (Extended Barter Shop System) (Nota 1)
// Requer: 2019-11-06RagexeRE ou posterior
feature.barter_extended: on

// O tempo limite em milissegundos para que um NPC dinâmico desapareça se não for usado.
// Padrão: 60000 (60s)
feature.dynamicnpc_timeout: 60000

// O alcance em X no qual o NPC dinâmico será gerado em relação ao jogador.
// Padrão: 2
feature.dynamicnpc_rangex: 2

// O alcance em Y no qual o NPC dinâmico será gerado em relação ao jogador.
// Padrão: 2
feature.dynamicnpc_rangey: 2

// Os NPCs dinâmicos devem olhar na direção do jogador? (Nota 1)
// Padrão: não
feature.dynamicnpc_direction: no

// Sistema de Link de Itens (Itemlink) em comandos informacionais (Nota 1)
// Gera uma string de link para um item e pode ser usada nos comandos npctalk, message,
// dispbottom e broadcast. O resultado é um nome de item clicável, assim
// como o SHIFT+Click do inventário/carrinho/janela de equipamentos do jogador.
// Requer: 2015-11-04Ragexe ou posterior
feature.itemlink: on

// Sistema de Link de Itens em mensagens de NPC (Nota 1)
// Gera uma string de link para um item e pode ser usada no comando 'mes' de NPCs.
// Requer: 2010-01-01 ou posterior
feature.mesitemlink: on

// Forçar que todos os links de itens em 'mes' sejam envolvidos por colchetes (Nota 1)
// Padrão: não
feature.mesitemlink_brackets: no

// Forçar que todos os links de itens em 'mes' usem o nome do banco de dados (Nota 1)
// Padrão: não
feature.mesitemlink_dbname: no

// Ícones de Itens em mensagens de NPC (Nota 1)
// Gera uma string de ícone para um item e pode ser usada no comando 'mes' de NPCs.
// Requer: 2023-03-02 ou posterior
feature.mesitemicon: on

// Forçar que todos os ícones de itens usem o nome do banco de dados, se a funcionalidade mesitemicon estiver desativada (Nota 1)
// Padrão: não
feature.mesitemicon_dbname: no

// Interface da Estilista (Stylist UI) (Nota 1)
// Requer: 2015-11-04 ou posterior
feature.stylist: on

// Os jogadores podem se reconectar em instâncias? (Nota 1)
// Habilitado por padrão no modo Renewal e
// desabilitado por padrão no modo Pré-Renewal.
// Se permitido, a mapflag "nosave" ainda será respeitada
// e pode impedir que os jogadores voltem para a instância.
//feature.instance_allow_reconnect: yes
