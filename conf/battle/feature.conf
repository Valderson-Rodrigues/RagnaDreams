//--------------------------------------------------------------
// Arquivo de Configuração de Recursos do rAthena
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for fornecida,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Loja de Compras (Note 1)
// Requer: 2010-04-27aRagexeRE ou posterior
feature.buying_store: on

// Pesquisar Lojas (Note 1)
// Requer: 2010-08-03aRagexeRE ou posterior
feature.search_stores: on

// Sugestões de Atcommand (Note 1)
// Se alguém digitar um atcommand incompleto, ele sugerirá os completos.
feature.atcommand_suggestions: off

// Leilão (Note 1)
// O recurso tornou-se instável em clientes a partir de 2012 (data exata desconhecida),
// no entanto, foi corrigido em clientes a partir de 2013-05-15.
// O recurso foi removido novamente em clientes de 2014-11-12 e posteriores.
feature.auction: off

// Sugestões de Warp (Note 1)
// Mostrar sugestões ao tentar usar @warp para um mapa inexistente?
feature.warp_suggestions: off

// Sistema Bancário (Note 1)
// Requer: 2013-07-24aRagexe ou posterior
feature.banking: on

// O Sistema Bancário deve verificar estritamente o estado da UI no depósito e saque de zeny? (Nota 1)
// Nota: Desativado por padrão porque os clientes oficiais existentes não relatam o estado da UI bancária ao servidor.
// Mas esta configuração pode ser útil no caso de clientes que realmente relatam o estado da UI ou clientes personalizados.
feature.banking_state_enforce: no

// Persistência do Autotrade (Note 1)
// As lojas que usaram @autotrade devem ser restauradas após um reinício?
feature.autotrade: on

// Em que direção os autotraders restaurados devem olhar?
// Valores possíveis são de 0 a 7
// Padrão: 4 (Sul)
// -1 = Última direção do jogador
feature.autotrade_direction: 4

// Mudar a direção da cabeça do jogador?
// -1 = Última condição
//  0 = Para frente
//  1 = Direita
//  2 = Esquerda
feature.autotrade_head_direction: 0

// Você quer que seus autotraders fiquem sentados?
// -1 = Última condição do jogador, sentado ou em pé
//  0 = Em pé
//  1 = Sentado
feature.autotrade_sit: 1

// Atraso em milissegundos para abrir a loja de venda/compra após o jogador fazer login.
feature.autotrade_open_delay: 5000

// Interface da fila dos Campos de Batalha. Torna possível entrar na fila para um campo de batalha de qualquer lugar usando o menu de batalha.
// Requer: 2012-04-10aRagexe ou posterior
feature.bgqueue: on

// Roleta (Note 1)
// Requer: 2014-10-22bRagexe ou posterior
feature.roulette: on

// Recompensa bônus da Roleta
// Multiplica a quantidade por 2 se o ID do item de recompensa for o mesmo que o ID do item bônus
feature.roulette_bonus_reward: on

// Conquistas (Note 1)
// Requer: 2015-05-13aRagexe ou posterior
feature.achievement: on

// UI de Refino (Note 1)
// Requer: 2016-10-12aRagexeRE ou posterior
feature.refineui: on

// Troca de Equipamentos (Note 1)
// Requer: 2017-02-08bRagexeRE ou posterior
feature.equipswitch: on

// Evolução de Pet (Note 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petevolution: on

// Alimentação Automática de Pet (Note 1)
// Requer: 2014-10-08aRagexe ou posterior
feature.petautofeed: on

// Em qual taxa de fome a alimentação automática de pet deve ser acionada? (Nota 2)
// Padrão: 89
feature.pet_autofeed_rate: 89

// Alimentação Automática de Homúnculos (Note 1)
// Requer: 2017-09-20bRagexeRE ou posterior
feature.homunculus_autofeed: on

// Em qual taxa a alimentação automática de homúnculos deve ser acionada? (Nota 2)
// Padrão: 30
//
// NOTA:
// Esta configuração só se aplica se os seus arquivos LUAs do lado do cliente estiverem com bugs.
// Por padrão, o cliente aciona o pacote de alimentação por si só assim que
// atinge o limite que está codificado no cliente.
feature.homunculus_autofeed_rate: 30

// Sistema de Presença (Note 1)
// Requer: 2018-03-07bRagexeRE ou posterior
feature.attendance: on

// Sistema de Aeronave Privada (Note 1)
// Requer: 2018-03-21aRagexeRE ou posterior
feature.privateairship: on

// Sistema de Loja de Troca (Barter) (Note 1)
// Requer: 2019-01-16RagexeRE ou posterior
feature.barter: on

// Sistema de Loja de Troca (Barter) Estendido (Note 1)
// Requer: 2019-11-06RagexeRE ou posterior
feature.barter_extended: on

// O tempo limite em milissegundos para que um NPC dinâmico seja removido se não for usado.
// Padrão: 60000 (60s)
feature.dynamicnpc_timeout: 60000

// O alcance x no qual o NPC dinâmico será invocado em relação ao jogador.
// Padrão: 2
feature.dynamicnpc_rangex: 2

// O alcance y no qual o NPC dinâmico será invocado em relação ao jogador.
// Padrão: 2
feature.dynamicnpc_rangey: 2

// Os NPCs dinâmicos devem olhar na direção do jogador? (Nota 1)
// Padrão: não
feature.dynamicnpc_direction: no

// Sistema de Itemlink em comandos informacionais (Note 1)
// Gera uma string de itemlink para um item e pode ser usado para os comandos npctalk, message,
// dispbottom e broadcast. O resultado é um nome de item clicável, assim
// como o SHIFT+Click do inventário/carrinho/janela de equipamento do jogador.
// Requer: 2015-11-04Ragexe ou posterior
feature.itemlink: on

// Sistema de Itemlink em mensagens de NPC (Note 1)
// Gera uma string de itemlink para um item e pode ser usado para o comando 'mes' do NPC.
// Requer: 2010-01-01 ou posterior
feature.mesitemlink: on

// Forçar todos os itemlinks de 'mes' a serem envolvidos por colchetes (Note 1)
// Padrão: não
feature.mesitemlink_brackets: no

// Forçar todos os itemlinks de 'mes' a usar o nome do banco de dados (Note 1)
// Padrão: não
feature.mesitemlink_dbname: no

// Ícones de Itemlink em mensagens de NPC (Note 1)
// Gera uma string de ícone de item para um item e pode ser usado para o comando 'mes' do NPC.
// Requer: 2023-03-02 ou posterior
feature.mesitemicon: on

// Forçar todos os ícones de item de 'mes' a usar o nome do banco de dados, se o recurso mesitemicon estiver desativado (Note 1)
// Padrão: não
feature.mesitemicon_dbname: no

// UI de Estilista (Note 1)
// Requer: 2015-11-04 ou posterior
feature.stylist: on

// Os jogadores podem se reconectar em instâncias? (Nota 1)
// Isso está ativado por padrão no modo Renewal e
// desativado por padrão no modo Pré-Renewal.
// Se isso for permitido, a mapflag "nosave" ainda será respeitada
// e pode impedir que os jogadores voltem para a instância.
//feature.instance_allow_reconnect: yes
