//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente Traduzido por Peter Kieser <pfak@telus.net>
// Adaptado para um inglês mais claro por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
//--------------------------------------------------------------

// Deve ser usada a fórmula legada para o cálculo da taxa de captura de mascotes? (Nota 1)
// Fórmula Legada do Athena:
//		( Taxa Base + ( nível do jogador - nível do monstro ) * 30 + sorte do jogador * 20 ) * ( 200 - porcentagem de hp atual do monstro ) / 100
// Fórmula Oficial: (Padrão)
//		Taxa Base + ( 100 - porcentagem de hp atual do monstro ) * taxa base / 100
pet_legacy_formula: no

// Taxa para capturar mascotes (Nota 2)
pet_catch_rate: 100

// A que distância (em células) o jogador pode estar do monstro que está tentando capturar?
// O cliente faz o jogador andar automaticamente para dentro do alcance ao tentar capturar um monstro.
// Padrão: 5
// Defina como 0 para desativar a verificação
pet_distance_check: 5

// Em servidores oficiais, os jogadores não podem capturar monstros se estiverem escondidos. (Nota 1)
pet_hide_check: yes

// Você pode renomear uma mascote mais de uma vez? (Nota 1)
pet_rename: no

// A taxa com que uma mascote se torna amigável ao ser alimentada. (Nota 2)
pet_friendly_rate: 100

// A taxa com que uma mascote fica com fome. (Nota 2)
pet_hungry_delay_rate: 100

// A mascote precisa de seu equipamento para usar sua habilidade? (Nota 1)
// Estes bônus não são oficiais e são encontrados em import/pet_db.yml
pet_equip_required: yes

// O equipamento da mascote deve ser destruído se o dono não tiver espaço suficiente no inventário? (Nota 1)
// O comportamento oficial é "sim", definir como "não" deixará o item equipado.
pet_unequip_destroy: yes

// Quando o mestre ataca um monstro, a mascote também atacará ou não. (Nota 1)
pet_attack_support: no

// Quando o mestre recebe dano do monstro, a mascote revida ou não. (Nota 1)
pet_damage_support: no

// Intimidade mínima necessária para uma mascote ajudar seu mestre. O padrão é 900
// (a intimidade vai de 0 a 1000). Neste mínimo, a taxa de suporte é 50% do valor normal da mascote.
// No máximo (1000), a taxa de suporte é de 150%.
pet_support_min_friendly: 900

// Se a mascote usará ou não suas habilidades. (Nota 1)
// Nota: Habilidades ofensivas de mascotes precisam de pelo menos pet_attack_support ou
// pet_damage_support para funcionar (elas são ativadas enquanto a mascote está atacando).
pet_status_support: no

// Taxa com que uma mascote ajudará seu dono em batalha. (Nota 2)
// Afeta pet_attack_support & pet_damage_support.
pet_support_rate: 100

// O dono da mascote recebe experiência do dano da mascote?
pet_attack_exp_to_master: no

// A taxa com que a experiência é ganha a partir do ataque da mascote em monstros.
pet_attack_exp_rate: 100

// Sistema de nível de mascote. Use 0 para desativar (padrão).
// Quando ativado, o nível de uma mascote é uma % fixa do nível do mestre. (Nota 2)
// Se 200%, a mascote tem o dobro do seu nível, se 50% a mascote tem metade do seu nível, etc.
pet_lv_rate: 0

// Quando o sistema de nível de mascote está ativado, quais são os status máximos para as mascotes?
pet_max_stats: 99

// Quando o sistema de nível de mascote está ativado, estes são os limites impostos
// ao dano mínimo/máximo. Note que estes limitam apenas atk1 e atk2, se você
// ativar pet_str, o dano máximo será então o base_atk + pet_max_atk2.
pet_max_atk1: 500
pet_max_atk2: 1000

// As mascotes são desativadas durante a Guerra do Emperium?
// Se definido como sim, as mascotes são automaticamente retornadas ao ovo ao entrar em castelos durante os horários da WoE
// e a eclosão também é proibida lá dentro.
pet_disable_in_gvg: no

// O dano fixo de petskillattack2 ignorará a defesa infinita de plantas? (Nota 1)
pet_ignore_infinite_def: yes

// Se a mascote continuará ou não a atacar quando o mestre estiver morto. (Nota 1)
pet_master_dead: no

// Enviar aviso de auto-alimentação mesmo se a configuração do cliente estiver DESLIGADA (OFF)? (Nota 1)
// Oficial: sim
pet_autofeed_always: yes

// Velocidade de caminhada da mascote.
// 1: Velocidade de caminhada do mestre (oficial)
// 2: Valor de DEFAULT_WALK_SPEED
// 3: Velocidade de caminhada da base de dados de monstros (mob_db)
pet_walk_speed: 1
