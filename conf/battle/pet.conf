// Traduzido e revisado por Vrods e Manus.
//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente traduzido por Peter Kieser <pfak@telus.net>
// Tornado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (bit field). Se nenhuma descrição for fornecida,
//         assuma os tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homunculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Deve ser usada a fórmula legada para o cálculo da taxa de captura de mascotes? (Nota 1)
// Fórmula legada do Athena:
//		(Taxa base + (nível do jogador - nível do monstro) * 30 + SOR do jogador * 20) * (200 - porcentagem de HP atual do monstro) / 100
// Fórmula oficial: (Padrão)
//		Taxa base + (100 - porcentagem de HP atual do monstro) * taxa base / 100
pet_legacy_formula: no

// Taxa para capturar mascotes (Nota 2).
pet_catch_rate: 100

// A que distância (em células) o jogador pode estar do monstro que está tentando capturar?
// O cliente faz o jogador andar automaticamente para perto do monstro ao tentar capturá-lo.
// Padrão: 5
// Defina como 0 para desativar a verificação.
pet_distance_check: 5

// Em servidores oficiais, os jogadores não podem capturar monstros se estiverem escondidos. (Nota 1)
pet_hide_check: yes

// Você pode nomear um mascote mais de uma vez? (Nota 1)
pet_rename: no

// A taxa com que um mascote se torna amigável ao ser alimentado. (Nota 2)
pet_friendly_rate: 100

// A taxa com que um mascote fica com fome. (Nota 2)
pet_hungry_delay_rate: 100

// O mascote precisa de seu equipamento para usar sua habilidade? (Nota 1)
// Estes bônus não são oficiais e são encontrados em import/pet_db.yml.
pet_equip_required: yes

// O equipamento do mascote deve ser destruído se o dono não tiver espaço suficiente no inventário? (Nota 1)
// O comportamento oficial é "sim", definir como "não" deixará o item equipado.
pet_unequip_destroy: yes

// Quando o mestre ataca um monstro, o mascote também atacará ou não. (Nota 1)
pet_attack_support: no

// Quando o mestre recebe dano de um monstro, o mascote revida ou não. (Nota 1)
pet_damage_support: no

// Intimidade mínima necessária para um mascote ajudar seu mestre. Padrão é 900
// (a intimidade vai de 0 a 1000). Neste mínimo, a taxa de suporte é 50% do valor normal do mascote.
// No máximo (1000), a taxa de suporte é 150%.
pet_support_min_friendly: 900

// Se o mascote usará ou não suas habilidades. (Nota 1)
// Nota: Habilidades ofensivas de mascotes precisam de pelo menos pet_attack_support ou
// pet_damage_support para funcionar (elas são ativadas enquanto o mascote está atacando).
pet_status_support: no

// Taxa com que um mascote ajudará seu dono em batalha. (Nota 2)
// Afeta pet_attack_support & pet_damage_support.
pet_support_rate: 100

// O dono do mascote recebe experiência do dano do mascote?
pet_attack_exp_to_master: no

// A taxa de exp. ganha pelo ataque do mascote a monstros.
pet_attack_exp_rate: 100

// Sistema de nível de mascote. Use 0 para desativar (padrão).
// Quando ativado, o nível de um mascote é uma % fixa do nível do mestre. (Nota 2)
// Se 200%, o mascote tem o dobro do nível; se 50%, o mascote tem metade do seu nível, etc.
pet_lv_rate: 0

// Quando o nível de mascote está ativado, quais são os atributos máximos para os mascotes?
pet_max_stats: 99

// Quando o nível de mascote está ativado, estes são os limites impostos
// ao dano mínimo/máximo. Note que isso limita apenas atk1 e atk2.
pet_max_atk1: 500
pet_max_atk2: 1000

// Mascotes são desativados durante a Guerra do Emperium?
// Se definido como 'yes', os mascotes são automaticamente retornados ao ovo ao entrar em castelos durante a WoE
// e chocá-los também é proibido lá dentro.
pet_disable_in_gvg: no

// O dano fixo de petskillattack2 ignorará a defesa infinita de plantas? (Nota 1)
pet_ignore_infinite_def: yes

// Se o mascote continuará ou não a atacar quando o mestre estiver morto. (Nota 1)
pet_master_dead: no

// Enviar aviso de alimentação automática mesmo se a configuração do cliente estiver DESLIGADA (OFF)? (Nota 1)
// Oficial: sim
pet_autofeed_always: yes

// Velocidade de caminhada do mascote.
// 1: Velocidade de caminhada do mestre (oficial)
// 2: Valor de DEFAULT_WALK_SPEED
// 3: Velocidade de caminhada do banco de dados de monstros
pet_walk_speed: 1
