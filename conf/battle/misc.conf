// Traduzido e revisado por Vrods e Manus.
//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente traduzido por Peter Kieser <pfak@telus.net>
// Tornado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (bit field). Se nenhuma descrição for fornecida,
//         assuma os tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homunculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Modo Servidor PK. Transforma o servidor inteiro em PvP (exceto cidades). A perda de experiência é dobrada se morto por outro jogador.
// Quando jogadores caçam monstros 20 níveis acima, eles recebem 15% de exp adicional e 25% de chance de receber mais itens.
// Existe um arquivo nopvp.txt para configurar mapas que não terão PK neste modo. Aprendizes não podem ser atacados e não podem atacar.
// O contador de PvP normal e a exibição de ranking também são desativados.
// Nota: Se pk_mode for definido como 2 em vez de 1 (yes), os jogadores receberão uma
//   penalidade de 5 de 'manner' cada vez que matarem outro jogador (veja a config manner_system
//   para ajustar como isso afetará os jogadores).
pk_mode: 0

// Exibe uma mensagem quando o jogador entra em uma zona PK.
// Apenas durante o pk_mode (Nota 1)
pk_mode_mes: yes

// Configuração do sistema de 'manner'/karma. Especifica como o 'manner' negativo
// (balão de chat vermelho) afeta os jogadores (adicione conforme necessário):
//  0: Sem penalidades.
//  1: Desativa o chat (inclui sussurros, msgs de grupo/clã, etc)
//  2: Desativa o uso de habilidades
//  4: Desativa o uso de comandos
//  8: Desativa o uso/coleta/drop de itens
// 16: Desativa a criação de salas (salas de chat e lojas de venda)
manner_system: 15

// Para o Modo Servidor PK. Mude isso para definir o nível mínimo que os jogadores podem começar a praticar PK.
pk_min_level: 55

// Para o Modo Servidor PK. Especifica a diferença máxima de nível entre
// jogadores para permitir que eles se ataquem. 0 desativa esse limite.
pk_level_range: 0

// Para servidores PK. Configurações de ajuste de dano, seguem a mesma lógica
// que suas contrapartes da Guerra do Emperium (veja guild.conf).
pk_short_attack_damage_rate: 80
pk_long_attack_damage_rate: 70
pk_weapon_attack_damage_rate: 60
pk_magic_attack_damage_rate: 60
pk_misc_attack_damage_rate: 60

// Exibir uso de habilidades no console? (apenas para depuração) (padrão: off) (Nota 3)
skill_log: off

// Exibir log de batalha? (apenas para depuração) (padrão: off) (Nota 1)
battle_log: off

// Exibir outras informações? (apenas para depuração) (padrão: off) (Nota 1)
etc_log: off

// Você quer depurar pontos de teleporte? Se definido como 'yes', os pontos de teleporte aparecerão como bandeiras. (Nota 1)
// Também executará na inicialização uma verificação de portais para imprimir quais pontos de teleporte levam diretamente
// para cima de NPCs de toque (o que pode levar a situações de teleporte em loop infinito).
warp_point_debug: no

// Escolha se o servidor começa com noite (yes) ou dia (no).
night_at_start: no

// Defina a duração em ms do dia (padrão: 7200000 = 2 horas).
// Defina como 0 para desativar o ciclo de dia (mas não o comando de GM @day).
// Exceto 0, o mínimo é 60000 (1 minuto).
day_duration: 0

// Defina a duração em ms da noite (padrão: 1800000 = 30 min).
// Defina como 0 para desativar o ciclo de noite (mas não o comando de GM @night).
// Exceto 0, o mínimo é 60000 (1 minuto).
night_duration: 0

// Usar duelo em mapas PvP.
duel_allow_pvp: no

// Usar duelo em mapas GvG (Guerra do Emperium).
duel_allow_gvg: no

// Permitir usar teleporte/portal durante um duelo.
duel_allow_teleport: no

// Sair automaticamente do duelo ao morrer.
duel_autoleave_when_die: yes

// Atraso em minutos entre o uso do comando @duel.
duel_time_interval: 60

// Restringir o uso de duelo ao mesmo mapa.
duel_only_on_same_map: no

// Determina o número máximo de personagens que podem se empilhar em uma única célula.
// Oficial - Afeta apenas as rotinas de caminhada dos personagens, incluindo monstros.
// Se uma unidade para de andar e está em uma célula com mais personagens que o limite,
// ela andará para a célula livre mais próxima.
// Defina como 0 para não haver verificação de empilhamento e movimento livre.
// Customizado - Esta variação fará com que toda célula cheia seja considerada uma parede.
// NOTA: Para que a configuração customizada tenha efeito, você precisa usar um servidor compilado
// com suporte a Limite de Empilhamento de Célula (veja src/map/map.hpp).
official_cell_stack_limit: 1
custom_cell_stack_limit: 1

// Permitir @autotrade apenas em mapas com a flag 'autotrade'?
// Defina como "no" para permitir @autotrade onde nenhuma mapflag "autotrade" está definida.
// Defina como "yes" para permitir @autotrade apenas em mapas com a mapflag "autotrade".
at_mapflag: no

// Defina a quantidade de minutos para que personagens em @autotrade sejam desconectados do servidor.
at_timeout: 0

// Faz com que o jogador não possa ser atacado durante o @autotrade? (ativa o estado monster_ignore do jogador) (Nota 1)
at_monsterignore: no

// O @autotrade deve acionar eventos de script OnPCLogout? (Nota 1)
at_logout_event: yes

// Sistema de leilão, taxa por hora. Padrão é 12000.
auction_feeperhour: 12000

// Preço máximo de venda no leilão.
auction_maximumprice: 500000000

// Atraso mínimo em segundos entre cada consulta de busca de loja.
searchstore_querydelay: 10

// Quantidade máxima de resultados que uma busca de loja pode retornar, antes
// de ser cancelada.
searchstore_maxresults: 30

// Se o ganho e a perda de pontos de cash são exibidos ou não (Nota 1).
// Padrão: no
cashshop_show_points: no

// Se o status da caixa de correio é exibido ou não no login.
// Padrão: 0
// 0 = Não
// 1 = Sim
// 2 = Sim, quando há e-mails não lidos
mail_show_status: 0

// Quantidade de e-mails que um usuário pode enviar por dia.
// Padrão: 100
// 0 = Ilimitado
mail_daily_count: 100

// Taxa para transferir zeny via correio (Nota 2).
// NOTA: esta taxa é fixa no cliente, você precisa modificar seu cliente se alterar este valor.
// Padrão: 2 (2%)
// 0 = Sem taxa
mail_zeny_fee: 2

// Quantidade de zeny a pagar por cada item anexado.
// NOTA: esta taxa é fixa no cliente, você precisa modificar seu cliente se alterar este valor.
// Padrão: 2500
// 0 = Sem taxa
mail_attachment_price: 2500

// Peso máximo total que pode ser anexado a um e-mail.
// NOTA: este limite é fixo no cliente, você precisa modificar seu cliente se alterar este valor.
// Padrão: 2000
// 0 = Sem limite de peso
mail_attachment_weight: 2000

// A transformação em monstro é desativada durante a Guerra do Emperium?
// Se definido como 'yes', a transformação em monstro é automaticamente removida/desativada ao entrar em castelos durante os horários da WoE.
mon_trans_disable_in_gvg: no

// O preço de itens em lojas de itens/pontos pode receber desconto?
// 0 = Não (Padrão)
// 1 = Lojas de itens
// 2 = Lojas de pontos
// 3 = Lojas de itens e pontos
discount_item_point_shop: 0

// Não exibir a mensagem "login-serv foi solicitado a %s o jogador '%.*s'." (Nota 1)
disp_servervip_msg: no

// Atraso para permitir que o usuário reenvie um novo e-mail (padrão e mínimo é 1000).
mail_delay: 1000

// Esconde itens da aba de favoritos do jogador para que não sejam vendidos a um NPC. (Nota 1)
hide_fav_sell: no

// Ao procurar uma posição aleatória no mapa, qual parte da borda do mapa não deve ser considerada?
// Oficialmente, as 15 células da borda de cada lado do mapa não são consideradas como células alvo.
// Em alguns mapas como as Pirâmides, isso faz com que haja muito poucos monstros nas áreas externas. Isso também
// afeta o teleporte. Defina como 1 se quiser que seja mais próximo do comportamento antigo do emulador.
// Valores válidos: 1-40
map_edge_size: 15

// Quando um jogador dropa itens, eles podem se empilhar na mesma célula? (Nota 1)
// Oficialmente, não há limite de quantos itens você pode dropar na mesma célula.
// Se você definir como "no", ao dropar um item, ele só cairá em uma célula que ainda não tenha nenhum item.
// Uma célula livre será procurada em oito direções. Se nenhuma célula livre for encontrada nessas oito tentativas,
// o drop do item falhará (o item permanece no inventário do jogador).
item_stacking: yes
