//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente Traduzido por Peter Kieser <pfak@telus.net>
// Adaptado para um inglês mais claro por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
//--------------------------------------------------------------

// Se um item for dropado, ele vai direto para o inventário do usuário? (Nota 1)
item_auto_get: no

// Quanto tempo leva para um item desaparecer do chão depois de ser dropado? (em milissegundos)
flooritem_lifetime: 60000

// Bônus na prioridade de saque para o primeiro atacante (Nota 2)
// O primeiro jogador no registro de dano de um monstro que está vivo e no mesmo mapa ganha um bônus de prioridade de saque
// Oficialmente, 30% do dano total a um monstro é adicionado ao dano deste jogador ao calcular a prioridade de saque
// Se você definir isso como 0, a prioridade de saque será calculada unicamente com base no maior dano causado
// Se você definir isso como 100 (máximo), o primeiro jogador no registro de dano sempre terá a primeira prioridade de saque
// A prioridade de saque determina quão cedo um jogador pode pegar um item (veja as configurações abaixo)
first_attack_loot_bonus: 30

// Tempo de carência durante o qual apenas o jogador que causou mais dano a um monstro pode pegar o item (em milissegundos)
item_first_get_time: 3000

// Tempo de carência durante o qual apenas o primeiro e o segundo jogador que causaram mais dano a um monstro podem pegar o item (em milissegundos)
// (Entra em vigor após o término de item_first_get_time)
item_second_get_time: 2000

// Tempo de carência durante o qual apenas o primeiro, segundo e terceiro jogador que causaram mais dano a um monstro podem pegar o item (em milissegundos)
// (Entra em vigor após o término de item_second_get_time)
item_third_get_time: 2000

// Tempo de carência durante o qual apenas o jogador que causou mais dano a um chefe pode pegar o item (em milissegundos)
// Também se aplica a itens de recompensa de MVP, quando o Jogador Mais Valioso não pode pegar o item de prêmio e ele cai no chão
mvp_item_first_get_time: 10000

// Tempo de carência durante o qual apenas o primeiro e o segundo jogador que causaram mais dano a um chefe podem pegar o item (em milissegundos)
// Também se aplica a itens de recompensa de MVP, quando o primeiro e o segundo MVP não podem pegar o item de prêmio e ele cai no chão
// (Entra em vigor após o término de mvp_item_first_get_time)
mvp_item_second_get_time: 10000

// Tempo de carência durante o qual apenas o primeiro, segundo e terceiro jogador que causaram mais dano a um chefe podem pegar o item (em milissegundos)
// Também se aplica a itens de recompensa de MVP, quando o primeiro, segundo e terceiro MVP não podem pegar o item de prêmio e ele cai no chão
// (Entra em vigor após o término de mvp_item_second_get_time)
mvp_item_third_get_time: 2000

// Taxas de drop de itens (Nota 2)

// A taxa com que itens comuns são dropados (Itens que estão na aba ETC, exceto cartas)
item_rate_common: 100
item_rate_common_boss: 100
item_rate_common_mvp: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// A taxa com que itens de cura são dropados (itens que restauram HP ou SP)
item_rate_heal: 100
item_rate_heal_boss: 100
item_rate_heal_mvp: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// A taxa com que itens usáveis (na aba de itens) que não são de cura são dropados.
item_rate_use: 100
item_rate_use_boss: 100
item_rate_use_mvp: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// A taxa com que equipamentos são dropados.
item_rate_equip: 100
item_rate_equip_boss: 100
item_rate_equip_mvp: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// A taxa com que cartas são dropadas
item_rate_card: 100
item_rate_card_boss: 100
item_rate_card_mvp: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// O ajuste de taxa para os itens de MVP que o MVP recebe diretamente em seu inventário
// Modo: 0 - ordem oficial, 1 - ordem aleatória, 2 - todos os itens
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000
item_drop_mvp_mode: 0

// O ajuste de taxa para drops de itens concedidos por equipamentos.
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// O ajuste de taxa para itens dentro de grupos de itens concedidos por equipamentos.
// Usado por Descoberta de Minérios e itens como Espada de Gaia, Espada de Joias, Carta Blazzer, Carta Tengu e Chifre de Dokkaebi.
item_group_rate: 100
item_group_drop_min: 1
item_group_drop_max: 10000

// Ajuste de taxa para drops de Caixas do Tesouro (estes substituem todos os outros modificadores)
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Usar drops logarítmicos? (Nota 1)
// Drops logarítmicos escalam as taxas de drop de forma não linear usando a equação
// TaxaDrop(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// Onde x é a taxa de drop original e y é o modificador de taxa de drop (as variáveis item_rate* mencionadas anteriormente)
// Use a tabela a seguir para ter uma ideia de como a taxa afetará as taxas de drop quando drops logarítmicos são usados:
// Y: Taxa de Drop Original
// X: Modificador de taxa de drop (ex: item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// A taxa de drop do monstro pode se tornar 0? (Nota 1)
// Padrão: não (como nos servidores oficiais).
drop_rate0item: no

// Aumentar a taxa de drop de itens em +0.01%? (Nota 1)
// Em servidores oficiais é possível ter 0.00% de chance de drop, então todos os itens são aumentados em 0.01%.
// NOTA: Isso é visto como um bug pelo rAthena.
// Padrão: não
drop_rateincrease: no

// Faz com que seu valor de SORTE afete as taxas de drop de forma absoluta.
// Definir como 100 significa que cada ponto de sorte adiciona 0.01% de chance de encontrar itens
// (independentemente da taxa de drop base do item).
drops_by_luk: 0

// Faz com que seu valor de SORTE afete as taxas de drop de forma relativa.
// Definir como 100 significa que cada ponto de sorte adiciona 1% de chance de encontrar itens
// (Então, com 100 de sorte, tudo terá o dobro de chance de dropar).
drops_by_luk2: 0

// Esferas Marinhas e Floras invocadas por Alquimistas dropam itens?
// Esta configuração tem três valores disponíveis:
// 0: Nada dropa.
// 1: Apenas esferas marinhas dropam itens.
// 2: Todas as invocações de alquimista dropam itens.
alchemist_summon_reward: 1

// Anunciar ** Jogador1 ganhou a Carta Pupa de uma Pupa (chance 0.01%) ***
// Pode ser definido para qualquer valor entre 0~10000.
// Nota: Também anuncia o uso da habilidade FURTAR com itens raros
// 0 = não mostrar anúncios
// 1 = mostrar anúncios para itens com 0.01% de chance de drop
// 333 = mostrar anúncios para itens com 3.33% ou menos de chance de drop
// 10000 = mostrar anúncios para todos os itens
rare_drop_announce: 0

// O autoloot leva em conta os bônus e penalidades do jogador? (Nota 1)
// Se RENEWAL_DROP, Goma de Mascar, ou qualquer outro modificador estiver ativo, o autoloot
// os levará em consideração.
autoloot_adjust: 0

// O autoloot funciona quando um monstro é morto apenas por um mercenário?
mercenary_autoloot: no

// A obtenção de itens de um mercenário é desativada quando seu mestre está ocioso?
// Defina como não, ou a quantidade de segundos (NÃO milissegundos) que precisam passar antes de considerar
// um personagem ocioso.
// Personagens em um chat/loja são sempre considerados ociosos.
// O status de ociosidade de um personagem é resetado ao usar um item/habilidade/atacar (auto-ataque também conta)/movimentar-se.
// Seu mestre só receberá itens se 'mercenary_autoloot' estiver ativado,
// caso contrário, eles serão dropados no chão como de costume.
// NOTA: Esta opção usa um temporizador especial para rastrear o tempo de ociosidade, separado do temporizador de ociosidade normal.
mer_idle_no_share: no

// Como o servidor deve medir o tempo de ociosidade do mestre do mercenário? (Nota 3)
// (Isso só funcionará se 'mer_idle_no_share' estiver ativado).
// 0x001 - Solicitação de Caminhada
// 0x002 - Solicitação de UseSkillToID (Tentativa de uso de habilidade com alvo)
// 0x004 - Solicitação de UseSkillToPos (Tentativa de uso de habilidade em área)
// 0x008 - Solicitação de Uso de Item (Incluindo equipar/desequipar)
// 0x010 - Solicitação de Ataque
// 0x020 - Solicitação de Chat (Sussurro, Grupo, Clã, Campos de Batalha, etc)
// 0x040 - Solicitação de Sentar/Levantar
// 0x080 - Solicitação de Emoção
// 0x100 - Solicitação de Dropar Item
// 0x200 - Solicitação de @/#Comando
// Por favor, note que pelo menos 1 opção deve estar ativada.
// Lembre-se que quanto mais opções usadas, mais fácil se torna burlar este recurso.
// Padrão: caminhar (0x1) + usarhabilidadecomalvo (0x2) + usarhabilidadeemarea (0x4) + usaritem (0x8) + atacar (0x10) = 0x1F
// NOTA: Isso permite que você configure diferentes configurações para mercenários, separadas do temporizador de ociosidade normal e 'idletime_option'.
// Aplicar-se-á apenas a mortes exclusivas de mercenários e não afetará o autoloot normal e as opções de compartilhamento de grupo.
idletime_mer_option: 0x1F

// Se a taxa de drop estava abaixo deste valor e um bônus é aplicado a ela, o bônus não pode fazê-la exceder este valor.
drop_rate_cap: 9000
drop_rate_cap_vip: 9000

// Exibe um efeito de pilar colorido para itens dropados por monstros que contêm opções aleatórias.
rndopt_drop_pillar: on
