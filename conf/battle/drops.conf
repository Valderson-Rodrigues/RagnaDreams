// Traduzido e revisado por Vrods e Manus.
//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente traduzido por Peter Kieser <pfak@telus.net>
// Tornado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
//--------------------------------------------------------------

// Se um item for dropado, ele vai direto para o inventário do usuário? (Nota 1)
item_auto_get: no

// Quanto tempo leva para um item desaparecer do chão depois de ser dropado? (em milissegundos)
flooritem_lifetime: 60000

// Bônus na prioridade de saque para o primeiro atacante (Nota 2)
// O primeiro jogador no registro de dano de um monstro que está vivo e no mesmo mapa ganha um bônus de prioridade de saque.
// Oficialmente, 30% do dano total a um monstro é adicionado ao dano deste jogador ao calcular a prioridade de saque.
// Se você definir isso como 0, a prioridade de saque será calculada unicamente com base no maior dano causado.
// Se você definir isso como 100 (máx), o primeiro jogador no registro de dano sempre terá a primeira prioridade de saque.
// A prioridade de saque determina quão cedo um jogador pode pegar um item (veja as configurações abaixo).
first_attack_loot_bonus: 30

// Tempo de graça durante o qual apenas o jogador que causou mais dano a um monstro pode pegar o item (em milissegundos).
item_first_get_time: 3000

// Tempo de graça durante o qual apenas o primeiro e o segundo jogador que causaram mais dano a um monstro podem pegar o item (em milissegundos).
// (Entra em vigor após o término de item_first_get_time)
item_second_get_time: 2000

// Tempo de graça durante o qual apenas o primeiro, segundo e terceiro jogador que causaram mais dano a um monstro podem pegar o item (em milissegundos).
// (Entra em vigor após o término de item_second_get_time)
item_third_get_time: 2000

// Tempo de graça durante o qual apenas o jogador que causou mais dano a um chefe (boss) pode pegar o item (em milissegundos).
// Também se aplica a itens de recompensa de MVP, quando o Jogador Mais Valioso (MVP) não pode pegar o item e ele cai no chão.
mvp_item_first_get_time: 10000

// Tempo de graça durante o qual apenas o primeiro e o segundo jogador que causaram mais dano a um chefe podem pegar o item (em milissegundos).
// Também se aplica a itens de recompensa de MVP, quando o primeiro e o segundo MVP não podem pegar o item e ele cai no chão.
// (Entra em vigor após o término de mvp_item_first_get_time)
mvp_item_second_get_time: 10000

// Tempo de graça durante o qual apenas o primeiro, segundo e terceiro jogador que causaram mais dano a um chefe podem pegar o item (em milissegundos).
// Também se aplica a itens de recompensa de MVP, quando o primeiro, segundo e terceiro MVP não podem pegar o item e ele cai no chão.
// (Entra em vigor após o término de mvp_item_second_get_time)
mvp_item_third_get_time: 2000

// Taxas de drop de itens (Nota 2)

// A taxa com que itens comuns são dropados (Itens que estão na aba ETC, exceto cartas)
item_rate_common: 100
item_rate_common_boss: 100
item_rate_common_mvp: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// A taxa com que itens de cura são dropados (itens que restauram HP ou SP)
item_rate_heal: 100
item_rate_heal_boss: 100
item_rate_heal_mvp: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// A taxa com que itens usáveis (na aba de itens), exceto os de cura, são dropados.
item_rate_use: 100
item_rate_use_boss: 100
item_rate_use_mvp: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// A taxa com que equipamentos são dropados.
item_rate_equip: 100
item_rate_equip_boss: 100
item_rate_equip_mvp: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// A taxa com que cartas são dropadas.
item_rate_card: 100
item_rate_card_boss: 100
item_rate_card_mvp: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// O ajuste de taxa para os itens de MVP que o MVP recebe diretamente em seu inventário.
// Modo: 0 - ordem oficial, 1 - ordem aleatória, 2 - todos os itens
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000
item_drop_mvp_mode: 0

// O ajuste de taxa para drops de itens concedidos por equipamentos.
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// O ajuste de taxa para itens dentro de grupos de drops concedidos por equipamentos.
// Usado por Perícia em Minérios e itens como Espada de Gaia, Espada Encantada, Carta Blazzer, Carta Tengu e Chifre de Dokkaebi.
item_group_rate: 100
item_group_drop_min: 1
item_group_drop_max: 10000

// Ajuste de taxa para drops de Caixas do Tesouro (estes substituem todos os outros modificadores).
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Usar drops logarítmicos? (Nota 1)
// Drops logarítmicos escalam as taxas de drop de forma não linear usando a equação
// TaxaDrop(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// Onde x é a taxa de drop original e y é o modificador de taxa (as variáveis item_rate* mencionadas anteriormente)
// Use a tabela a seguir para ter uma ideia de como a taxa afetará os drops quando os drops logarítmicos são usados:
// (tabela omitida para brevidade, mas a explicação está aqui)
item_logarithmic_drops: no

// A taxa de drop do monstro pode se tornar 0? (Nota 1)
// Padrão: não (como nos servidores oficiais).
drop_rate0item: no

// Aumentar a taxa de drop de itens em +0.01%? (Nota 1)
// Em servidores oficiais, é possível ter 0.00% de chance de drop, então todos os itens são aumentados em 0.01%.
// NOTA: Isso é visto como um bug pelo rAthena.
// Padrão: não
drop_rateincrease: no

// Faz com que seu valor de SOR (LUK) afete as taxas de drop de forma absoluta.
// Definir como 100 significa que cada ponto de SOR adiciona 0.01% de chance de encontrar itens
// (independentemente da taxa de drop base do item).
drops_by_luk: 0

// Faz com que seu valor de SOR (LUK) afete as taxas de drop de forma relativa.
// Definir como 100 significa que cada ponto de SOR adiciona 1% de chance de encontrar itens
// (Então, com 100 de SOR, tudo terá o dobro de chance de dropar).
drops_by_luk2: 0

// Esferas Marinhas e Floras invocadas por Alquimistas dropam itens?
// Esta configuração tem três valores disponíveis:
// 0: Nada dropa.
// 1: Apenas esferas marinhas dropam itens.
// 2: Todas as invocações de alquimistas dropam itens.
alchemist_summon_reward: 1

// Anunciar globalmente ** Jogador1 ganhou a Carta Pupa de um Pupa (chance 0.01%) ***
// Pode ser definido para qualquer valor entre 0~10000.
// Nota: Também anuncia o uso da habilidade Furto com itens raros.
// 0 = não mostrar anúncios
// 1 = mostrar anúncios para itens com 0.01% de chance de drop
// 333 = mostrar anúncios para itens com 3.33% ou menos de chance de drop
// 10000 = mostrar anúncios para todos os itens
rare_drop_announce: 0

// O @autoloot leva em conta bônus e penalidades do jogador? (Nota 1)
// Se RENEWAL_DROP, Goma de Mascar ou outros modificadores estiverem ativos, o @autoloot
// os levará em consideração.
autoloot_adjust: 0

// O @autoloot funciona quando um monstro é morto apenas por um mercenário?
mercenary_autoloot: no

// Obter itens de um mercenário é desativado quando seu mestre está ocioso?
// Defina como 'no', ou a quantidade de segundos (NÃO milissegundos) que precisam passar antes de considerar
// um personagem ocioso.
// Personagens em um chat/loja são sempre considerados ociosos.
// O status de ociosidade de um personagem é resetado ao usar item/habilidade/atacar (auto-ataque também conta)/movimentar-se.
// O mestre só receberá itens se 'mercenary_autoloot' estiver ativado,
// caso contrário, eles cairão no chão como de costume.
// NOTA: Esta opção usa um temporizador especial para rastrear o tempo de ociosidade, separado do temporizador normal de ociosidade.
mer_idle_no_share: no

// Como o servidor deve medir o tempo de ociosidade do mestre do mercenário? (Nota 3)
// (Isso só funcionará se 'mer_idle_no_share' estiver ativado).
// 0x001 - Requisição de Andar
// 0x002 - Requisição de Usar Habilidade em Alvo
// 0x004 - Requisição de Usar Habilidade em Área
// 0x008 - Requisição de Usar Item (incluindo equipar/desequipar)
// 0x010 - Requisição de Ataque
// 0x020 - Requisição de Chat (Sussurro, Grupo, Clã, Campos de Batalha, etc)
// 0x040 - Requisição de Sentar/Levantar
// 0x080 - Requisição de Emoção
// 0x100 - Requisição de Dropar Item
// 0x200 - Requisição de Comando @/#
// Por favor, note que pelo menos 1 opção deve estar ativada.
// Lembre-se que quanto mais opções usadas, mais fácil se torna burlar este recurso.
// Padrão: andar (0x1) + usar hab. alvo (0x2) + usar hab. área (0x4) + usar item (0x8) + atacar (0x10) = 0x1F
// NOTA: Isso permite configurar diferentes definições para mercenários, separadas do temporizador normal de ociosidade e 'idletime_option'.
// Aplicar-se-á apenas a mortes exclusivas de mercenários e não afetará o @autoloot normal e as opções de partilha em grupo.
idletime_mer_option: 0x1F

// Se a taxa de drop for inferior a este valor e um bônus for aplicado, o bônus não pode fazer com que exceda este valor.
drop_rate_cap: 9000
drop_rate_cap_vip: 9000

// Exibe um efeito de pilar colorido para itens dropados por monstros que contêm opções aleatórias.
rndopt_drop_pillar: on
