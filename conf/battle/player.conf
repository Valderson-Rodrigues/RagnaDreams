//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente Traduzido por Peter Kieser <pfak@telus.net>
// Adaptado para um inglês mais claro por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (bit field). Se nenhuma descrição for fornecida,
//         assuma os tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Taxa máxima de HP dos jogadores? (Padrão é 100)
hp_rate: 100

// Taxa máxima de SP dos jogadores? (Padrão é 100)
sp_rate: 100

// Se as cartas e atributos da mão esquerda são aplicados ao ataque da mão direita ou não (Nota 1)
// (É 'yes' nos servidores oficiais)
left_cardfix_to_right: yes

// A quantidade de HP com que um jogador renascerá, 0 é o padrão.
// (A unidade está em porcentagem do HP total, 100 é cura total de HP, 0 é renascer com 1 de HP total.)
restart_hp_rate: 0

// A quantidade de SP com que um jogador renascerá, 0 é o padrão.
// (A unidade está em porcentagem do SP total, 100 é cura total de SP, 0 é renascer com 1 de SP total.)
restart_sp_rate: 0

// Um jogador normal pode ignorar a árvore de habilidades? (Nota 1)
player_skillfree: no

// Quando definido como sim, força os pontos de habilidade ganhos da 1ª classe a serem colocados em habilidades de 1ª classe
// e força os pontos de habilidade de noviço a serem colocados na habilidade básica. (Nota 1)
player_skillup_limit: yes

// Habilidades de quest podem ser aprendidas? (Nota 1)
// Definir isso como sim pode abrir uma brecha de exploração (exploit) no seu servidor!
quest_skill_learn: no

// Quando as habilidades são resetadas, as habilidades de quest também são resetadas? (Nota 1)
// Definir isso como sim pode abrir uma brecha de exploração (exploit) no seu servidor!
// NOTA: Se você tiver quest_skill_learn definido como sim, as habilidades de quest são sempre resetadas.
quest_skill_reset: no

// Você precisa ter as habilidades básicas para poder sentar, negociar, formar um grupo ou criar uma sala de chat? (Nota 1)
basic_skill_check: yes

// Ao teleportar ou nascer em um mapa, quanto tempo até um monstro te ver se você não se mover? (tempo em milissegundos)
// Ou seja, quando você vai para um mapa e não se move, quanto tempo até os monstros te notarem.
// Se você atacar um monstro, ele irá te atacar de volta, independentemente desta configuração.
player_invincible_time: 5000

// O intervalo de tempo para o HP se regenerar naturalmente. (em milissegundos)
natural_healhp_interval: 6000

// O intervalo de tempo para o SP se regenerar naturalmente. (em milissegundos)
natural_healsp_interval: 8000

// Intervalo de tempo da habilidade de cura automática. (em milissegundos)
natural_heal_skill_interval: 10000

// O peso máximo que um personagem pode carregar antes de parar de se curar naturalmente. (Nota 2)
// Dependendo desta configuração, você pode precisar alterar o arquivo de imagem TGA correspondente
// em sua data para mostrar a porcentagem correta no ícone de status.
// Padrão nos servidores oficiais: 50 para Pré-Renewal, 70 para Renewal
//natural_heal_weight_rate: 70

// O peso máximo que um personagem pode ter para obter um item de caixas de itens. (Nota 2)
// Padrão nos servidores oficiais: 70 para Pré-Renewal, 90 para Renewal
//open_box_weight_rate: 90

// O peso máximo que um personagem pode carregar antes de entrar no estado de excesso de peso maior. (Nota 2)
// Neste estado, o personagem não pode se curar naturalmente, atacar ou usar habilidades.
major_overweight_rate: 90

// Velocidade de ataque máxima. (Padrão 190, Máximo permitido 199)
max_aspd: 190

// O mesmo que max_aspd, mas para classes 3. (Padrão 193, Máximo permitido 199)
max_third_aspd: 193

// ASPD Máx para classes expandidas (Kagerou/Oboro e Rebellion). (Padrão 193, Máximo permitido 199)
max_extended_aspd: 193

// ASPD Máx para a Classe Invocador (Doram). (Padrão 193, Máximo permitido 199)
max_summoner_aspd: 193

// Taxa máxima de velocidade de caminhada (200 seria limitado ao dobro da velocidade normal)
max_walk_speed: 300

// HPs máximos dependendo do nível de base. Os valores padrão são:
// Nv 99:  330000
// Nv150:  660000
// Nv175: 1100000
max_hp_lv99: 330000
max_hp_lv150: 660000
max_hp: 1100000

// SP máximo. (Padrão é 1000000)
max_sp: 1000000

// Parâmetros/status máximos para cada classe. (for, agi, vit, int, des, e sor)
// 'max_parameter' para classes noviço, não-transcendentais, não-bebês e não-3rd
// 'max_trans_parameter' para classes transcendentais (não-3rd trans)
// 'max_third_parameter' para classes 3 (regulares/não-trans) exceto classes 3 bebê
// 'max_third_trans_parameter' para classes 3 trans
// 'max_baby_parameter' para classes bebê exceto classes 3 bebê
// 'max_baby_third_parameter' apenas para classes 3 bebê
// 'max_extended_parameter' para classes 2 expandidas (Kagerou/Oboro e Rebellion)
// Para opções mais específicas/avançadas, veja 'db/[pre-]re/job_params_db.txt'
max_parameter: 99
max_trans_parameter: 99
max_third_parameter: 130
max_third_trans_parameter: 130
max_baby_parameter: 80
max_baby_third_parameter: 117
max_extended_parameter: 130
max_summoner_parameter: 130
max_fourth_parameter: 130

// Bônus de pontos de status para classe transcendental
transcendent_status_points: 52

// Def/DefM máxima de armadura
// NOTA: Esta configuração não tem efeito se o servidor estiver rodando no Modo Renewal (RENEWAL)
// NOTA: não afeta habilidades e efeitos de status como Força Mental
// Se weapon_defense_type for diferente de zero, não se aplicará à def máxima.
// Se magic_defense_type for diferente de zero, não se aplicará à defm máxima.
max_def: 99

// Bônus de conversão de Def para Def2. Se a def/defm da armadura exceder max_def,
// o restante é convertido para def de vit/defm de int usando este multiplicador
// (ex: se definido como 10, cada ponto de armadura acima do máximo se torna 10 pontos de defesa de vit)
over_def_bonus: 0

// Peso máximo que os carrinhos podem carregar.
max_cart_weight: 8000

// Impedir o logout de jogadores após serem atingidos por quanto tempo (em ms, 0 desativa)?
prevent_logout: 10000

// Quando o servidor deve impedir um jogador de deslogar? Não tem efeito se prevent_logout estiver desativado. (Nota 3)
// Servidores oficiais impedem jogadores de deslogar após atacar, conjurar habilidades e receber dano.
// 0 = Jogadores sempre podem deslogar
// 1 = Impedir logout ao logar
// 2 = Impedir logout após atacar
// 4 = Impedir logout após conjurar habilidade
// 8 = Impedir logout após ser atingido
prevent_logout_trigger: 14

// Exibir os valores de hp/sp drenados de ataques normais? (Ex: carta Mosca Caçadora)
show_hp_sp_drain: no

// Exibir os valores de hp/sp ganhos ao matar monstros? (Ex: Carta Vaga-lume)
show_hp_sp_gain: yes

// Se definido, quando A aceita B como amigo, B também será adicionado à lista de amigos de A,
// caso contrário, apenas A aparece na lista de amigos de B.
// NOTA: esta configuração ativa a adição e exclusão automática de amigos.
friend_auto_add: yes

// Pedidos simultâneos de troca/grupo/clã são automaticamente rejeitados?
invite_request_check: yes

// Jogadores droparão uma 'Caveira' ao serem mortos?
// Nota: O item 'Caveira' (ID 7420) tem restrição de troca por padrão. Você precisa
// remover a flag "NoTrade" no item para que este recurso funcione.
// 0 = Desativado
// 1 = Dropado apenas em mapas PvP
// 2 = Dropado em todas as situações
bone_drop: 0

// Personagens montados (em Peco) aumentam de tamanho?
// 0 = não
// 1 = apenas Classes Normais em Peco têm Tamanho Grande
// 2 = apenas Classes Bebê em Peco têm Tamanho Médio
// 3 = tanto Classes Normais em Peco têm Tamanho Grande
//	quanto Classes Bebê em Peco têm Tamanho Médio
character_size: 0

// Personagens ociosos podem receber autoloot?
// Defina o tempo em segundos em que um personagem ocioso parará de receber
// itens do Autoloot (0: desativado).
idle_no_autoloot: 0

// Distância mínima que uma loja/sala de chat deve estar de um NPC para ser aberta.
// Padrão: 3 (0: desativado).
min_npc_vendchat_distance: 3

// O quanto as montarias de aluguel devem aumentar a velocidade de movimento de um jogador?
// O padrão é 25. 100 = 100% de Aumento.
rental_mount_speed_boost: 25

//===================================
// Sistema VIP
//===================================
// Aumento de slots no armazém. Definir como 0 desativará.
// Dá mais slots de armazém acima do limite MIN_STORAGE.
// Nota: MIN_STORAGE + vip_storage_increase não pode exceder MAX_STORAGE.
// Padrão: 300
vip_storage_increase: 300

// Aumento da taxa de experiência de base. Definir como 0 desativará. (Nota 2)
// Padrão: 50
vip_base_exp_increase: 50

// Aumento da taxa de experiência de classe. Definir como 0 desativará. (Nota 2)
// Padrão: 50
vip_job_exp_increase: 50

// Multiplicador da taxa de penalidade de experiência para contas VIP.
// Padrão: 100 (100 = 1% de penalidade)
vip_exp_penalty_base: 100
vip_exp_penalty_job: 100

// Penalidade de Zeny para contas VIP.
// A perda de Zeny só acontece se o jogador morrer para outro jogador.
// Padrão: 0 (100 = 1% de penalidade)
vip_zeny_penalty: 0

// Aumento de experiência do Manual de Batalha. Definir como 0 desativará.
// - Manual de Batalha Regular/Grosso: 50+(50/X) = 75%
// - Manual de Batalha de Alta Eficiência: 100+(100/X) = 150%
// - Manual de Batalha x3: 200+(200/X) = 300%
// Nota: X é o valor da configuração.
// Padrão: 2
vip_bm_increase: 2

// Aumento de drop de item. Definir como 0 desativará.
// Nota: 50 = 50% de aumento no drop de item.
// Para item_rate = 200: 200 * 50 / 100 = 100 de taxa bônus adicionada à base de 200, dando uma taxa total de 300.
// Padrão: 50
vip_drop_increase: 50

// Requisito de Gemas.
// O Grupo VIP pode ignorar o requisito de Gemas para habilidades?
// 0 = Desativar
// 1 = Comportar-se como a Carta Abelha-Rainha
// 2 = Remover todos os requisitos de gemas (padrão)
vip_gemstone: 2

// Exibirá informações de taxas (EXP, Drop e mensagem de penalidade de morte)? (Nota 1)
vip_disp_rate: yes

// Reviver jogador morto ao teleportar? (Nota 1)
revive_onwarp: yes

// Nível de base mínimo para receber o Bônus de Taekwon Ranker
// - 3x HP e SP Máximos
// - Todas as habilidades de Taekwon
taekwon_ranker_min_lv: 90

// Pontos de fama ganhos
// Missão de Taekwon completada
fame_taekwon_mission: 1
// Refinou arma própria forjada para +10
fame_refine_lv1: 1
fame_refine_lv2: 25
fame_refine_lv3: 1000
// Sucesso ao forjar uma arma nv3 com 3 ingredientes adicionais
fame_forge: 10
// Limite de refino para dar ponto por refinar arma forjada para +10
blacksmith_fame_refine_threshold: 10
// Sucesso ao preparar 'n' Poções Condensadas seguidas
fame_pharmacy_3: 1
fame_pharmacy_5: 3
fame_pharmacy_7: 10
fame_pharmacy_10: 50

// Como o servidor deve medir o tempo de ociosidade do personagem? (Nota 3)
// 0x0001 - Requisição de Andar
// 0x0002 - Requisição de Usar Habilidade em Alvo (tentativa de uso de habilidade com alvo)
// 0x0004 - Requisição de Usar Habilidade em Posição (tentativa de uso de habilidade em área)
// 0x0008 - Requisição de Usar Item (incluindo equipar/desequipar)
// 0x0010 - Requisição de Ataque
// 0x0020 - Requisição de Chat (Sussurro, Grupo, Clã, Batalha Campal, etc.)
// 0x0040 - Requisição de Sentar/Levantar
// 0x0080 - Requisição de Emoção
// 0x0100 - Requisição de Derrubar Item
// 0x0200 - Requisição de Comando @/#
// 0x0400 - Fechando uma janela de NPC
// 0x0800 - Fornecendo entrada para um NPC
// 0x1000 - Escolhendo uma opção de menu de NPC
// 0x2000 - Clicando no botão de próximo de um NPC
// 0x4000 - Finalizando uma barra de progresso de NPC
// Por favor, note que pelo menos 1 opção deve estar ativada.
// Lembre-se que quanto mais opções usadas, mais fácil se torna burlar recursos que dependem do tempo de ociosidade (ex: checkidle()).
// Padrão: andar (0x1) + usar hab. alvo (0x2) + usar hab. área (0x4) + usar item (0x8) + atacar (0x10) + qualquer interação com npc(0x400,0x800,0x1000,0x2000,0x4000) = 0x7C1F
idletime_option: 0x7C1F

// Ajustar as características especiais da classe invocador.
// - Invocadores pertencem à categoria de raça bruto. Eles têm sua própria raça RC_PLAYER_DORAM (11) para serem diferenciados da raça de monstro RC_BRUTE (2).
// - Invocadores são de tamanho pequeno (0) em vez de médio (1)
summoner_race: 11
summoner_size: 0

//================================
// Sistemas de 4ª Classe
//================================
// Quantos pontos de atributo os jogadores ganham ao mudar para uma 4ª classe?
// Padrão: 7
trait_points_job_change: 7

// Limite máximo de atributos de especialidade.
// Atributos: POW, STA, WIS, SPL, CON, CRT
// O oficial é 110.
max_trait_parameter: 110

// Porcentagem máxima de RES/MRES que pode ser ignorada por bônus de item/habilidade.
// Padrão: 50
max_res_mres_ignored: 50

// AP máximo
// Padrão: 1000
max_ap: 1000

// Taxa máxima de AP dos jogadores? (Padrão é 100)
ap_rate: 100

// A quantidade de AP com que um jogador renascerá, 0 é o padrão.
// (A unidade está em porcentagem do AP total, 100 é cura total de AP, 0 é renascer com 0 de AP total.)
restart_ap_rate: 0

// O AP é perdido quando o jogador morre?
// Padrão: sim
loose_ap_on_death: yes

// O AP é perdido quando o jogador entra em mapas de PVP/GVG/WoE/Batalha Campal?
// Padrão: sim
loose_ap_on_map: yes

// Os jogadores mantêm seu AP ao deslogar?
// Padrão: sim
keep_ap_on_logout: yes
