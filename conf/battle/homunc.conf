// Originalmente traduzido por Peter Kieser <pfak@telus.net>
// Tornado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (bit field). Se nenhuma descrição for fornecida,
//         assuma os tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homunculo, 16: Mercenário, 128: NPC, 512: Elemental)
//--------------------------------------------------------------

// Configurações do Homúnculo (Nota 3)
// Ativa várias 'peculiaridades' que os fazem se comportar de forma diferente de personagens normais.
// 0x01: Não pode ser alvo de habilidades de suporte (exceto pelo seu mestre)
// 0x04: Monstros sempre irão atrás deles em vez dos jogadores, até serem atacados
// 0x08: Copiam a velocidade do mestre ao nascer/mudar de mapa
// 0x10: Exibem SOR/3+1 em vez do crítico real na janela de status (por padrão, eles não dão crítico)
// 0x20: O Ataque Mágico Mínimo deles é sempre igual ao máximo
hom_setting: 0x3D

// O tempo de recarga ou o atraso pós-conjuração das habilidades do homúnculo deve ser resetado quando
// o homúnculo é vaporizado?
// Padrão em servidores oficiais: sim para Pré-Renewal, não para Renewal
//hom_delay_reset_vaporize: no

// O tempo de recarga ou o atraso pós-conjuração das habilidades do homúnculo deve ser resetado ao
// teleportar ou mudar de mapa?
// Padrão em servidores oficiais: sim para Pré-Renewal, não para Renewal
//hom_delay_reset_warp: no

// A taxa com que um homúnculo se torna amigável ao ser alimentado. (Nota 2)
homunculus_friendly_rate: 100

// Você pode nomear um homúnculo mais de uma vez? (Nota 1)
hom_rename: no

// Intimidade mínima para evoluir o homúnculo.
homunculus_evo_intimacy_need: 91100

// Resetar a intimidade para este valor após a evolução:
homunculus_evo_intimacy_reset: 1000

// Intimidade necessária para usar a habilidade Bio-explosão do Vanilmirth Evoluído.
hvan_explosion_intimate: 45000

// Mostrar o crescimento dos atributos ao dono quando um Homúnculo sobe de nível.
homunculus_show_growth: yes

// O @autoloot funciona quando um monstro é morto apenas por um homúnculo?
homunculus_autoloot: no

// Os homúnculos devem Vaporizar quando o Mestre morre? (Nota 2)
// Um homúnculo não irá Vaporizar se seu HP estiver abaixo de 80%.
homunculus_auto_vapor: 80

// Nível máximo para Homúnculos normais.
homunculus_max_level: 99

// Nível máximo para Homúnculos S.
homunculus_S_max_level: 250

// Nível de crescimento para Homúnculos S.
// Este é o nível no qual um Homúnculo S pode usar suas tabelas de crescimento.
// Sem isso, uma mudança faz com que todos os níveis de um Homúnculo S usem suas
// tabelas de crescimento, causando atributos desbalanceados.
homunculus_S_growth_level: 99

// Enviar aviso de alimentação automática mesmo se estiver DESLIGADO (OFF)? (Nota 1)
// Oficial: sim
homunculus_autofeed_always: yes

// O ganho de exp/item do homúnculo é desativado quando seu mestre está ocioso?
// Defina como 'no', ou a quantidade de segundos (NÃO milissegundos) que precisam passar antes de considerar
// um personagem ocioso.
// Personagens em um chat/loja são sempre considerados ociosos.
// O status de ociosidade de um personagem é resetado ao usar item/habilidade/atacar (auto-ataque também conta)/movimentar-se.
// O mestre só receberá itens se 'homunculus_autoloot' estiver ativado,
// caso contrário, eles cairão no chão como de costume.
// NOTA: Esta opção usa um temporizador especial para rastrear o tempo de ociosidade, separado do temporizador normal de ociosidade.
hom_idle_no_share: no

// Como o servidor deve medir o tempo de ociosidade do mestre do homúnculo? (APENAS para partilha de exp e autoloot do homúnculo) (Nota 3)
// (Isso só funcionará se 'hom_idle_no_share' estiver ativado).
// 0x001 - Requisição de Andar
// 0x002 - Requisição de Usar Habilidade em Alvo
// 0x004 - Requisição de Usar Habilidade em Área
// 0x008 - Requisição de Usar Item (incluindo equipar/desequipar)
// 0x010 - Requisição de Ataque
// 0x020 - Requisição de Chat (Sussurro, Grupo, Clã, Campos de Batalha, etc)
// 0x040 - Requisição de Sentar/Levantar
// 0x080 - Requisição de Emoção
// 0x100 - Requisição de Dropar Item
// 0x200 - Requisição de Comando @/#
// Por favor, note que pelo menos 1 opção deve estar ativada.
// Lembre-se que quanto mais opções usadas, mais fácil se torna burlar este recurso.
// Padrão: andar (0x1) + usar hab. alvo (0x2) + usar hab. área (0x4) + usar item (0x8) + atacar (0x10) = 0x1F
// NOTA: Isso permite configurar diferentes definições para homúnculos, separadas do temporizador normal de ociosidade e 'idletime_option'.
// Aplicar-se-á apenas a mortes exclusivas de homúnculos e não afetará o @autoloot normal e as opções de partilha em grupo.
idletime_hom_option: 0x1F

// A taxa com que homúnculos ganham experiência de mortes. (Nota 2)
// Aplica-se apenas ao modo renewal.
// Oficial: 10%
homunculus_exp_gain: 10

// A taxa de fome, menor ou igual a, na qual o atraso de fome de um homúnculo muda. (Nota 2)
// Veja 'homunculus_starving_delay' para o valor do atraso.
// Defina como 0 para desativar.
// Oficial: 10
homunculus_starving_rate: 10

// Homúnculos normalmente perdem fome a cada 60 segundos, mas quando a 'homunculus_starving_rate' é atingida, o atraso de fome cai para 20 segundos (em milissegundos).
// Oficial: 20 segundos
homunculus_starving_delay: 20000
