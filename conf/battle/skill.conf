//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente Traduzido por Peter Kieser <pfak@telus.net>
// Adaptado para um inglês mais claro por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (bit field). Se nenhuma descrição for fornecida,
//         assuma os tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homúnculo, 16: Mercenário)
//--------------------------------------------------------------

// A taxa de tempo que leva para conjurar uma magia (Nota 2, 0 = Sem tempo de conjuração)
casting_rate: 100

// Tempo de atraso após a conjuração (Nota 2)
delay_rate: 100

// O tempo de atraso depende da DES e/ou AGI do conjurador? (Nota 1)
// Nota: Em servidores oficiais, nem Des nem Agi afetam o tempo de atraso
delay_dependon_dex: no
delay_dependon_agi: no

// Atraso mínimo permitido para QUALQUER habilidade após o início da conjuração (em milissegundos) (Nota 1)
// Nota: Definir isso para qualquer valor acima de 0 pode impedir speedhacks.
min_skill_delay_limit: 100

// A animação de ataque deve ser aplicada como atraso mínimo de habilidade no início da conjuração? (Nota 1)
// O cliente geralmente não envia comandos de habilidade mais rápido que a animação de ataque.
// No entanto, existem alguns truques para fazer o cliente enviar comandos mais rápido.
// Para alguns tipos de unidades como mercenários e homúnculos, não há um atraso adequado
// do lado do servidor em algumas situações, então é possível usar habilidades mais rápido
// que a animação de ataque usando esses truques.
// Defina como "yes" se você quiser prevenir esses truques e garantir que o
// atraso entre o uso de habilidades no início da conjuração seja pelo menos a animação de ataque.
amotion_min_skill_delay: no

// Este atraso é o 'atraso mínimo sem poder andar' de todas as habilidades.
// NOTA: Não defina isso muito baixo, se um personagem começar a se mover muito cedo após
// usar uma habilidade, o cliente não atualizará isso, e o jogador parecerá
// "teleportar" depois. Monstros usam a Animação de Ataque (AttackMotion) em vez disso.
default_walk_delay: 300

// Desativar completamente o atraso de habilidade dos seguintes tipos (Nota 3)
// NOTA: Por padrão, monstros não têm o atraso de habilidade especificado na
//  base de dados de habilidades, mas seguem seu próprio atraso de 'reutilização' de habilidade que é especificado na
//  mob_skill_db. Quando ativado, o atraso para todas as habilidades se torna
//  min_skill_delay_limit.
no_skill_delay: 2

// Com qual valor de DES o tempo de conjuração se torna zero (conjuração instantânea)?
castrate_dex_scale: 150

// Com quanto de (des*2+int) a conjuração variável se torna zero?
vcast_stat_scale: 530

// Em servidores oficiais, o atraso de animação (amotion) é aplicado no início da conjuração. Não há atraso de animação aplicado
// no final da conjuração. Defina isso para qualquer valor acima de 0 para também aplicar o atraso de animação no final da conjuração. (Nota 2)
// NOTA: Definir isso quebrará o encadeamento de habilidades com tempo de conjuração, mas sem atraso pós-conjuração.
// Os atrasos do lado do cliente são diferentes de habilidade para habilidade e geralmente variam de 140 a 180.
// Se você quer segurança, um valor entre 90 e 140 é recomendado.
skill_amotion_leniency: 0

// Ataques normais poderão ignorar o atraso após as habilidades? (Nota 1)
skill_delay_attack_enable: yes

// Alcance adicionado às habilidades após o término do tempo de conjuração.
// Decide o quão longe o alvo pode se afastar após o início da conjuração antes que a habilidade falhe.
// 0 desativa esta verificação de alcance (padrão)
skill_add_range: 0

// Se o alvo sair do alcance durante a conjuração, devemos consumir os itens e SP da habilidade mesmo assim? (Nota 1)
skill_out_range_consume: no

// A distância entre o conjurador e o alvo define se a habilidade é de longo alcance? (Nota 3)
// Se ativado, quando a distância entre o conjurador e o alvo for maior que 3, a habilidade é considerada de longo alcance, caso contrário, é de alcance corpo a corpo.
// Se não estiver ativado, o alcance é determinado pelo alcance da habilidade (se for acima de 5, a habilidade é de longo alcance).
// Padrão 14 (monstros + pets + homúnculos)
skillrange_by_distance: 14

// O alcance da arma equipada deve sobrescrever o alcance da habilidade definido na skill_db para a maioria das habilidades baseadas em armas? (Nota 3)
// NOTA: Habilidades afetadas por esta opção são aquelas cujo alcance na skill_db é negativo. Por padrão, sempre o alcance da habilidade é usado.
// Note que se você quiser que todas as habilidades de monstros tenham um alcance de 9, você precisa ativar monster_ai&0x400.
skillrange_from_weapon: 0

// Uma verificação no status do conjurador deve ser realizada em todos os ataques de habilidade?
// Quando definido como sim, meteoros, nevascas e quaisquer outras habilidades de área não terão
// efeito enquanto o conjurador estiver incapacitado de lutar (ex: atordoado).
skill_caster_check: yes

// Habilidades de área devem ser removidas assim que o conjurador morrer? (Nota 3)
clear_skills_on_death: 0

// Habilidades de área devem ser removidas quando o conjurador muda de mapa? (Nota 3)
clear_skills_on_warp: 15

//Definir como SIM irá sobrescrever o modo de alvo de habilidades de área com a flag 0x01 para "Sem Inimigos"
//As duas habilidades afetadas por padrão são Escudo Sagrado e Escudo Mágico (se definido como sim, essas duas habilidades não protegerão todos, mas apenas aliados)
//Veja db/(pre-)re/skill_db.yml para mais informações.
defunit_not_enemy: no

// As habilidades devem sempre causar pelo menos 'hits' de dano quando não erram/são bloqueadas?
// Muitas habilidades terão seu dano multiplicado pelo número de acertos (veja skill_db), estas sempre causarão 1 de dano de HP
// por acerto, mesmo contra plantas. Mas algumas habilidades são na verdade um único acerto que é apenas exibido como múltiplos
// acertos. Para essas habilidades, o dano é dividido pelo número de acertos e arredondado para baixo. Isso significa que plantas não sofrerão
// nenhum dano delas. Exemplos: Impacto Psíquico, Ira de Thor
// Com esta configuração, você pode mudar o comportamento oficial e fazer essas habilidades causarem pelo menos 1 de dano de HP por acerto.
// Valores: 1 para ataques baseados em arma, 2 para ataques mágicos, 4 para ataques diversos.
skill_min_damage: 0

// A taxa de atraso do combo de monge (Nota 2)
combo_delay_rate: 100

// Usar tipo de habilidade de Contra-Ataque automático alternativo? (Nota 3)
// Para os personagens em que estiver definido, 100% de Crítico,
// Caso contrário, ignora DEF e HIT+20, CRI*2
auto_counter_type: 15

// Habilidades de área podem ser colocadas umas sobre as outras? (Nota 3)
// Por padrão, habilidades com a flag UF_NOREITERATION não podem ser empilhadas sobre
// outras habilidades, esta configuração irá sobrescrever isso.
skill_reiteration: 0

// Habilidades de área NÃO podem ser colocadas sob/perto de jogadores/monstros? (Nota 3)
// Se ativado, apenas habilidades com a flag UF_NOFOOTSET serão afetadas.
skill_nofootset: 1

// Armadilhas (armadilhas de caçador + pântano dos mortos) devem mudar seu alvo para "todos" dentro de áreas gvg/pvp? (Nota 3)
// Padrão nos servidores oficiais: 1 (para jogadores)
gvg_traps_target_all: 1

// Configuração de visibilidade de armadilhas (armadilha com a flag UF_HIDDEN_TRAP):
// 0 = Sempre visível
// 1 = Ativar invisibilidade em mapas versus (GVG/PVP/BG)
// 2 = Ativar invisibilidade em todos os mapas
// Padrão nos servidores oficiais: 0 para Pré-Renewal, 2 para Renewal
//traps_setting: 0

// Restrições aplicadas às habilidades de Invocação do Alquimista (adicione conforme necessário)
// 1: Permitir que jogadores causem dano às floras fora de áreas versus.
// 2: Permitir que jogadores causem dano às esferas marinhas fora de áreas versus.
// 4: Desativar ter diferentes tipos ao mesmo tempo
//    (ex: proibir invocar qualquer coisa exceto hidras quando já há
//     uma hidra fora)
// 8: Permitir que Esferas Marinhas causem dano ao próprio Homúnculo e invocações fora de PVP
// Padrão nos servidores oficiais: 15 para Pré-Renewal, 12 para Renewal
//alchemist_summon_setting: 15

// Se habilidades colocadas no chão verificarão paredes (Nota 1)
// (ex. Nevasca conjurada contra uma parede não atingirá o outro lado.)
// Habilidades que não têm a flag de unidade "PathCheck" ignoram esta configuração.
skill_wall_check: yes

// Ao se esconder, se a parede é verificada ou não. (Nota 1)
// Nota: Quando a habilidade não verifica paredes, você sempre será considerado
//  como se tivesse uma parede ao seu lado (você sempre recebe a velocidade baseada em parede).
//  Adicione as configurações conforme necessário, ser atingido sempre revela você.
//
// 0 = não verifica paredes
// 1 = Verifica paredes
// 2 = Esconderijo não é cancelado ao atacar.
// 4 = Esconderijo não é cancelado ao usar habilidades
player_cloak_check_type: 1
monster_cloak_check_type: 4

// Não é possível colocar habilidades de área ilimitadas ao mesmo tempo (Nota 3)
land_skill_limit: 9

//Determina que tipo de mensagens de falha de habilidade devem ser enviadas:
// 1 - Desativar todas as mensagens de falha de habilidade.
// 2 - Desativar mensagens de falha de habilidade devido a atrasos de ação.
// 4 - Desativar mensagem de falha de Rapto
// 8 - Desativar mensagem de falha de Envenenar
display_skill_fail: 2

// Um jogador em uma sala de chat (no jogo), pode ser teleportado por um portal? (Nota 1)
chat_warpportal: no

// O que a habilidade "Perícia" do mago deve exibir nos campos de defesa?
// 0: Não mostrar defesa
// 1: Defesa base [padrão RE]
// 2: Defesa de Vit/Int
// 3: Ambas (a soma de ambas)
sense_type: 1

// Qual estilo de dedo ofensivo será usado?
// 0 = Estilo Aegis (um único ataque multi-acerto)
// 1 = Estilo Athena (múltiplos ataques consecutivos)
finger_offensive_type: 0

// Configurações da Cruz Divina (Não mexa nisso)
// Oficialmente, a Cruz Divina tem quatro ondas de dano, mas cada célula parará
// de causar dano na próxima onda depois que já tiver causado pelo menos 3 acertos.
// Um monstro em movimento pode levar até 4 acertos, enquanto um grupo de monstros pode levar apenas 1-3 acertos.
// Defina como sim se quiser que todas as ondas causem dano a todos os alvos.
// Dica: Se você quiser reduzir o número de ondas, precisa reduzir a
// duração da habilidade (ex. para 800ms para três ondas de dano).
gx_allhit: no

// Tipo de exibição da Cruz Divina (Padrão 1)
// 0: Personagem amarelo
// 1: Personagem branco
gx_disptype: 1

// Diferença Máxima de Nível para Devoção
devotion_level_difference: 10

// Usando comportamento 'antigo' para devoção vs dano refletido? (Nota 2)
// O padrão é 0 (oficial). Se 'devotion_rdamage' for > 0 (chance de devotar o dano refletido),
// quando um jogador com devoção ataca um jogador com habilidade de refletir dano (bônus de item ou habilidade),
// o dano será recebido pela pessoa que fornece a devoção em vez do atacante.
devotion_rdamage: 0

// Oficialmente, o escudo refletor (SC_REFLECTDAMAGE) reflete dano físico por habilidade ou ataque normal.
// Mas se o alvo estiver sendo devotado, ele SÓ reflete o dano de habilidade corpo a corpo. (Nota 1)
devotion_rdamage_skill_only: yes

// No AEGIS existe um bug quando o jogador que está sob devoção está sentado e é atingido.
// O jogador se levanta do lado do cliente, mas ainda permanecerá sentado do lado do servidor.
// Por causa disso, o jogador não conseguirá mais andar, até que se sente/levante novamente ou use @refresh.
// Você pode ler mais sobre isso em https://github.com/rathena/rathena/issues/1927
// Padrão: sim (porque é uma correção de bug recomendada por nós )
// Oficial: não
devotion_standup_fix: yes

// Se não, você pode usar as habilidades de dueto sozinho. (Nota 1)
player_skill_partner_check: yes

// Tipo de remoção de armadilha
// 0 = Sistema Aegis: Retorna 1 item 'Armadilha'
// 1 = Sistema Athena: Retorna todos os itens usados para montar a armadilha
skill_removetrap_type: 0

// Usar arco para fazer um ataque surpresa dá uma penalidade de 50% no dano? (Nota 1)
backstab_bow_penalty: yes

// Quantas vezes você pode tentar roubar de um monstro.
// Nota: Ajuda a evitar exploração de roubo em monstros com poucos itens raros
// Use 0 para desativar (valor máximo permitido é 255)
skill_steal_max_tries: 0

// Opções aleatórias devem ser aplicadas a itens roubados? (Nota 1)
// Oficial: não
skill_steal_random_options: no

// Nível e Força da "cura de MVP". Quando alguém conjura uma cura deste nível ou
// superior, a fórmula de cura é ignorada e este valor é usado em seu lugar.
max_heal: 9999
max_heal_lv: 11

// Configuração da Habilidade de Clã Chamado de Emergência (adicione conforme apropriado).
// Note que para a habilidade ser usável,
// você precisa de pelo menos um de 1/2 e 4/8
// 1: Habilidade é usável fora da woe.
// 2: Habilidade é usável durante a woe.
// 4: Habilidade é usável fora de áreas GvG
// 8: Habilidade é usável em áreas GvG
//16: Desativar habilidade em mapas "nowarpto"
//    (funcionará em castelos GVG mesmo que estejam definidos como nowarpto)
emergency_call: 11

// Configuração das Habilidades de Aura de Clã (adicione conforme apropriado).
// (Isso afeta GD_LEADERSHIP, GD_GLORYWOUNDS, GD_SOULCOLD e GD_HAWKEYES)
// Note que para a habilidade ser usável,
// você precisa de pelo menos um de 1/2 e 4/8
// 1: Habilidade funciona fora da woe.
// 2: Habilidade funciona durante a woe.
// 4: Habilidade funciona fora de áreas GvG
// 8: Habilidade funciona em áreas GvG
//16: Desativar habilidade de afetar o Mestre do Clã
guild_aura: 31

// Nível Máximo Possível de habilidades de Monstro
// Nota: Se seus MVPs estiverem muito difíceis, reduza para 10.
mob_max_skilllvl: 100

// Permite que jogadores pulem o menu ao conjurar Teleporte nível 1
// O menu contém duas opções. "Aleatório" e "Cancelar"
skip_teleport_lv1_menu: no

// Permitir uso de habilidades SG sem o dia apropriado (Sol/Lua/Estrela)?
allow_skill_without_day: no

// Permitir uso de magia do tipo ES em jogadores?
allow_es_magic_player: no

// Taxa da habilidade Milagre do Sol, da Lua e das Estrelas
// Valores válidos variam de 1 (0,005% por acerto) a 20000 (100% por acerto)
// Esta chance é ainda mais reduzida se AGI estiver acima de 46 (92 = chance pela metade)
sg_miracle_skill_ratio: 1

// Duração da habilidade Milagre do Sol, da Lua e das Estrelas em milissegundos
sg_miracle_skill_duration: 3600000

// Taxa da habilidade Anjo do Sol, da Lua e das Estrelas (100% = 10000)
sg_angel_skill_ratio: 10

// Habilidades em que bHealPower tem efeito
// 1: Curar, 2: Santuário, 4: Arremessar Poção, 8: Arremessar Poção Compacta, 16: Maçã de Idun,
// 32: Curar (Coluceo), 64: Curar (Highness), 128: Votum Mediale, 256: Curar (Dilectio)
skill_add_heal_rate: 487

// Se o dano do Terremoto com um único alvo na tela pode ser refletido.
// Nota: Em servidores oficiais, o Terremoto é refletível quando há apenas um alvo na tela,
//	 o que pode ser uma exploração para caçar MVPs.
eq_single_target_reflectable: yes

// Em servidor oficial, você receberá dano de Reflexão e de algumas Cartas de Tarô mesmo em estado invencível.
// Quando esta configuração está ativada, permite que você fique imune a todos os tipos de dano, incluindo os mencionados anteriormente.
// (O número aparecerá, mas nenhum dano real será causado)
invincible.nodamage: no

// Interruptor de Arma para Dança
// Em servidores oficiais, uma correção está em vigor que impede a troca de armas para cancelar canções.
// Padrão: sim
dancing_weaponswitch_fix: yes

// Tipo de Armadilha de Habilidade
// Em servidores oficiais, se uma unidade for completamente imune a empurrão, ela ainda andará até a última célula alvo antes
// de parar quando infligida por um efeito de status de parada (incluindo armadilhas como Tornozeleira e Teia de Aranha). Todas as armadilhas no
// caminho serão ativadas.
// Isso NÃO inclui ser imune a empurrão por equipamento. Este bônus só ajuda contra habilidades de empurrão.
// 0: (oficial)
// 1: Efeitos de parada em GvG/WoE fazem as unidades pararem imediatamente.
// 2: Efeitos de parada tornam monstros imunes a empurrão / chefes param imediatamente.
// 3: 1+2
skill_trap_type: 0

// Gatilho Múltiplo de Armadilha (Nota 1)
// Até o episódio 11.2, as armadilhas eram ativadas para cada unidade sobre elas no mesmo intervalo
// Ative isso se quiser restaurar este comportamento antigo
// Esta configuração é recomendada apenas para pré-renewal, pois as armadilhas causam muito mais dano no renewal
multi_trigger_trap: no

// Área da reação em cadeia do Impacto de Tyr (apenas pré-renewal)
// 0: Usa o sistema oficial de "gutter line"
// 1: Sistema "gutter line" sem o bug da "demi gutter"
// 2-20: Área ao redor do conjurador (2 = 5x5, 3 = 7x7, 4 = 9x9, ..., 20 = 41x41)
// Nota: Se você empurrar o alvo para fora da área, ele será atingido apenas uma vez e não causará dano em área
bowling_bash_area: 0

// Comportamento de empurrão (Nota 1)
// Em servidores oficiais, atingir uma parede sempre fará a unidade parar de se mover.
// Se "no", a unidade continuará se movendo ao se aproximar de paredes na diagonal (comportamento antigo do Athena).
path_blown_halt: yes

// Verificação de nome de monstro da Missão Taekwon
// iRO Wiki afirma: Se seu alvo for Goblin, qualquer monstro chamado "Goblin" contará para a missão.
// 0: Desligado (padrão)
// 1: Todos os 5 monstros Goblin contarão, independentemente do ID do Monstro (ID do Monstro: 1122-1126) - padrão iRO
// 2: Qualquer monstro com o mesmo nome exato contará, independentemente do ID do Monstro - Comparação baseada no jName
taekwon_mission_mobname: 0

// Um jogador pode Teleportar para cima de um Portal de Mapa? (Nota 1)
// Em servidores oficiais, os jogadores não conseguem fazer isso.
teleport_on_portal: no

// A direção do empurrão do Cavalo-de-Pau é sempre para o Oeste? (Nota 1)
// Em servidores oficiais, ele sempre empurrará o alvo para o Oeste. Se desativado, empurrará o alvo para trás.
cart_revo_knockback: yes

// Em servidores oficiais, a direção do empurrão da Rajada de Flechas sempre depende da localização da habilidade para o alvo, em vez do conjurador para o alvo
arrow_shower_knockback: yes

// Em servidores oficiais, a Nevasca consiste em 81 unidades que causam dano em área de 3x3 "para longe do centro". Devido
// às células do sudoeste serem processadas primeiro, isso geralmente leva a um empurrão para o nordeste. O empurrão nas
// bordas será para longe da Nevasca. A direção do empurrão também pode ser influenciada por Proteger Terreno e Barreira de Fogo. Se você
// fizer um buraco na Nevasca, por exemplo, criará um efeito de "sucção".
// Se você desativar esta configuração, a direção do empurrão será completamente aleatória (estilo eAthena).
stormgust_knockback: yes

// Para RENEWAL_CAST (Nota 2)
// Por padrão, a habilidade que tem valor '-1' para Tempo de Conjuração Fixo usará 20% do tempo de conjuração
// como Tempo de Conjuração Fixo, e o restante (80%) como Tempo de Conjuração Variável.
// Coloque 0 para desativar o Tempo de Conjuração Fixo padrão (assim como 0 na skill_db.yml).
default_fixed_castrate: 20

// Em servidores oficiais, habilidades que atingem todos os alvos em um caminho (ex. Disparo Certeiro e Vento Cortante) primeiro
// calculam uma das oito direções e depois aplicam uma área de efeito baseada nessa direção. Isso significa que pode haver
// áreas que tais habilidades não conseguem atingir. Se você mirar em um monstro em tal área, apenas este monstro será atingido.
// As habilidades de 3ª classe Lança-Chamas e Lança-Canhão podem errar completamente.
// Defina como "no" para calcular um caminho do conjurador até o alvo e atingir tudo perto desse caminho.
// Você pode ajustar o splash e o maxcount na skill_db para ajustar a largura e o comprimento dessas habilidades.
// Nota: Brandir Lança sempre usará este algoritmo devido ao seu comportamento de dano especial.
skill_eightpath_algorithm: yes

// Habilidades que usam o skill_eightpath_algorithm devem incluir alvos na célula do conjurador?
// Oficial: sim
skill_eightpath_same_cell: yes

// Pode danificar unidades de habilidade como barreira de gelo e armadilhas (Nota 3)
// Em servidores oficiais, jogadores podem danificar barreiras de gelo e algumas armadilhas com habilidades. Quando monstros usam habilidades, o dano
// aparecerá nas barreiras de gelo e armadilhas, mas não é realmente subtraído da durabilidade.
// A configuração oficial torna muito fácil prender MVPs, defina como 31 se quiser que todas as unidades possam
// danificar habilidades (comportamento anterior).
can_damage_skill: 1

// Comportamento do Proteger Terreno (Nota 1)
// Em servidores oficiais, jogadores na borda (célula externa) do Proteger Terreno ainda podem ser afetados/atingidos
// por habilidades de área (se a habilidade tiver um efeito de splash, como Nevasca). O comportamento do Athena ignora efeitos/acertos de área
// enquanto os jogadores estão na borda.
// Oficial: 0
// Athena Legado: 1
land_protector_behavior: 0

// Comportamento da EMOÇÃO de NPC (Nota 1)
// Em servidores oficiais, certos monstros conjuram a habilidade EMOÇÃO de NPC que exibe um emoticon e muda seu modo de
// Agressivo para Passivo por um certo tempo. O comportamento do Athena não muda seu modo para Passivo.
// Oficial: 0
// Athena Legado: 1
npc_emotion_behavior: 0

// A Carta de Tarô deve ter a mesma chance para cada carta ocorrer? (Nota 1)
// Chances oficiais: 15%: AMANTES | 10%: BOBO, MAGO, SUMA SACERDOTISA, FORÇA, SOL | 8%: TEMPERANÇA
// 7%: CARRUAGEM | 6%: O ENFORCADO | 5%: MORTE, ESTRELA | 2%: TORRE | 1%: RODA DA FORTUNA, DIABO
// Se você definir como "yes", a chance para cada carta se torna 1/14.
tarotcard_equal_chance: no

// Desencantar deve funcionar em canções quando o alvo não está na área da canção? (Nota 1)
// Em servidores oficiais, é impossível desencantar canções.
// Dica: Também afeta a habilidade de Justiceiro "Buster Evanescente".
dispel_song: no

// As durações dos buffs de canção devem ser renovadas ao reentrar na área da canção? (Nota 1)
// Oficialmente, uma vez que você sai de uma área de canção, a duração do buff se torna finita e não pode ser renovada até que termine.
refresh_song: no

// O ícone de buff de canção deve mostrar a duração real? (Nota 1)
// Se não, sempre mostrará como infinito.
// Se sim, sempre que o buff mudar de infinito para finito ou vice-versa, o ícone será atualizado.
// Por favor, note que em clientes renewal, atualizar o ícone também mostra a animação do buff novamente.
refresh_song_icon: no

// Duração da Bomba de Banana da habilidade Criar Bomba de Bioquímico.
// A duração oficial é 1000ms * Nível de Classe do Lançador / 4.
// 0: Usa a duração oficial
// X: Insira uma duração personalizada em milissegundos.
banana_bomb_duration: 0

// Os itens que você tenta criar devem ser derrubados se você não tiver mais espaço no inventário? (Nota 1)
// Oficial: não
// Lógica rAthena Legado: sim
skill_drop_items_full: no

// Configuração do EDP: (Nota 3)
// Ao trocar/desequipar uma arma da mão direita, o EDP deve ser removido? O EDP não pode ser usado com as mãos nuas.
// 0: Desativado (comportamento legado rAthena e pré-renewal).
// 1: Ativado no pré-renewal.
// 2: Ativado no renewal.
// 3: 1+2
switch_remove_edp: 2

// Diferença Máxima de Nível ao conjurar Máquina de Ataque de Mestre-Ferreiro em outros membros do grupo.
// Padrão: 15
attack_machine_level_difference: 15
