// Traduzido e revisado por Vrods e Manus.
//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente traduzido por Peter Kieser <pfak@telus.net>
// Tornado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits (bit field). Se nenhuma descrição for fornecida,
//         assuma os tipos de unidade (1: Jogador, 2: Monstro, 4: Pet, 8: Homunculo, 16: Mercenário)
//--------------------------------------------------------------

// A taxa de tempo que leva para conjurar uma magia (Nota 2, 0 = Sem tempo de conjuração).
casting_rate: 100

// Tempo de atraso após a conjuração (Nota 2).
delay_rate: 100

// O tempo de atraso depende da DES e/ou AGI do conjurador? (Nota 1)
// Nota: Em servidores oficiais, nem Des nem Agi afetam o tempo de atraso.
delay_dependon_dex: no
delay_dependon_agi: no

// Atraso mínimo permitido para QUALQUER habilidade após o início da conjuração (em milissegundos). (Nota 1)
// Nota: Definir isso para algo acima de 0 pode parar speedhacks.
min_skill_delay_limit: 100

// A animação de ataque deve ser aplicada como atraso mínimo de habilidade no início da conjuração? (Nota 1)
// Normalmente, o cliente não envia comandos de habilidade mais rápido que a animação de ataque.
amotion_min_skill_delay: no

// Este atraso é o 'atraso para não poder andar' mínimo de todas as habilidades.
// NOTA: Não defina isso muito baixo, pois o cliente pode não atualizar e o jogador parecerá "teleportar".
default_walk_delay: 300

// Desativar completamente o atraso de habilidade dos seguintes tipos (Nota 3).
// Por padrão, monstros não têm o atraso de habilidade do banco de dados, mas seguem seu próprio atraso de 'reutilização'.
no_skill_delay: 2

// Com quanta DES o tempo de conjuração se torna zero (cast instantâneo)?
castrate_dex_scale: 150

// Com quanto (des*2+int) a conjuração variável se torna zero?
vcast_stat_scale: 530

// Em servidores oficiais, a animação de ataque é aplicada no início da conjuração.
// Definir isso acima de 0 também aplicará a animação no final da conjuração. (Nota 2)
skill_amotion_leniency: 0

// Ataques normais poderão ignorar o atraso após as habilidades? (Nota 1)
skill_delay_attack_enable: yes

// Alcance adicionado às habilidades após o término do tempo de conjuração.
// Decide o quão longe o alvo pode se afastar antes que a habilidade falhe.
skill_add_range: 0

// Se o alvo sair do alcance durante a conjuração, devemos consumir os itens e SP da habilidade mesmo assim? (Nota 1)
skill_out_range_consume: no

// A distância entre o conjurador e o alvo define se a habilidade é de longo alcance? (Nota 3)
skillrange_by_distance: 14

// O alcance da arma equipada deve sobrescrever o alcance da habilidade definido no skill_db? (Nota 3)
skillrange_from_weapon: 0

// Uma verificação do status do conjurador deve ser realizada em todos os ataques de habilidade?
// Se sim, Chuva de Meteoros, Nevasca, etc., não terão efeito se o conjurador estiver incapacitado (ex: atordoado).
skill_caster_check: yes

// Habilidades colocadas no chão devem ser removidas assim que o conjurador morrer? (Nota 3)
clear_skills_on_death: 0

// Habilidades colocadas no chão devem ser removidas quando o conjurador muda de mapa? (Nota 3)
clear_skills_on_warp: 15

// Definir como SIM substituirá o modo de alvo de habilidades de solo com a flag 0x01 para "Não Inimigos".
// As duas habilidades afetadas por padrão são Escudo Sagrado e Escudo Mágico.
defunit_not_enemy: no

// As habilidades devem sempre causar pelo menos 'hits' de dano quando não erram/são bloqueadas?
// 0 = não, 1 = ataques baseados em arma, 2 = ataques mágicos, 4 = ataques diversos.
skill_min_damage: 0

// A taxa de atraso do combo de Monge (Nota 2).
combo_delay_rate: 100

// Usar tipo alternativo de Contra-Ataque automático? (Nota 3)
// Para os personagens definidos, 100% de Crítico. Caso contrário, ignora DEF e HIT+20, CRI*2.
auto_counter_type: 15

// Habilidades de solo podem ser colocadas umas sobre as outras? (Nota 3)
skill_reiteration: 0

// Habilidades de solo NÃO podem ser colocadas embaixo/perto de jogadores/monstros? (Nota 3)
skill_nofootset: 1

// Armadilhas (de caçador + pântano) devem mudar seu alvo para "todos" dentro de mapas gvg/pvp? (Nota 3)
gvg_traps_target_all: 1

// Configuração de visibilidade de armadilhas:
// 0 = Sempre visível
// 1 = Habilita invisibilidade em mapas versus (GVG/PVP/BG)
// 2 = Habilita invisibilidade em todos os mapas
//traps_setting: 0

// Restrições aplicadas às habilidades de Invocação do Alquimista (adicione conforme necessário).
// 1: Permite que jogadores danifiquem as floras fora de mapas versus.
// 2: Permite que jogadores danifiquem as esferas marinhas fora de mapas versus.
// 4: Desabilita ter diferentes tipos ao mesmo tempo.
// 8: Permite que Esferas Marinhas danifiquem o próprio Homúnculo e invocações fora de PvP.
//alchemist_summon_setting: 15

// Se as habilidades colocadas no chão verificarão paredes. (Nota 1)
// (ex. Nevasca conjurada contra uma parede não atingirá o outro lado.)
skill_wall_check: yes

// Ao usar Furtividade, se a parede é verificada ou não. (Nota 1)
// 0 = não verifica paredes
// 1 = Verifica paredes
// 2 = Furtividade não é cancelada ao atacar.
// 4 = Furtividade não é cancelada ao usar habilidades.
player_cloak_check_type: 1
monster_cloak_check_type: 4

// Não é possível colocar habilidades de solo ilimitadas ao mesmo tempo (Nota 3).
land_skill_limit: 9

// Determina que tipo de mensagens de falha de habilidade devem ser enviadas:
// 1 - Desabilita todas as mensagens de falha.
// 2 - Desabilita mensagens de falha devido a atrasos de "pode-agir".
// 4 - Desabilita mensagem de falha de Mãos Leves.
// 8 - Desabilita mensagem de falha de Envenenar.
display_skill_fail: 2

// Um jogador em uma sala de chat (no jogo) pode ser teleportado por um portal? (Nota 1)
chat_warpportal: no

// O que a habilidade "Perícia" do Bruxo deve exibir nos campos de defesa?
// 0: Não mostrar defesa
// 1: Defesa base [padrão RE]
// 2: Defesa de Vit/Int
// 3: Ambas (a soma de ambas)
sense_type: 1

// Qual estilo de Ataque Espiritual será usado?
// 0 = Estilo Aegis (um único ataque de múltiplos acertos)
// 1 = Estilo Athena (múltiplos ataques consecutivos)
finger_offensive_type: 0

// Configurações de Grand Cross.
gx_allhit: no

// Tipo de exibição de Grand Cross (Padrão 1).
// 0: Personagem amarelo
// 1: Personagem branco
gx_disptype: 1

// Diferença máxima de nível para Devoção.
devotion_level_difference: 10

// Usar comportamento 'antigo' para devoção vs dano refletido? (Nota 2)
devotion_rdamage: 0

// Oficialmente, o escudo refletor reflete dano físico de habilidade ou ataque normal.
// Mas se o alvo está sob devoção, SÓ reflete o dano de habilidade corpo a corpo. (Nota 1)
devotion_rdamage_skill_only: yes

// Correção para bug da Devoção ao sentar.
devotion_standup_fix: yes

// Se 'no', você pode usar as habilidades de dueto sozinho. (Nota 1)
player_skill_partner_check: yes

// Tipo de remoção de armadilha.
// 0 = Sistema Aegis: Retorna 1 item 'Armadilha'
// 1 = Sistema Athena: Retorna todos os itens usados para armar a armadilha
skill_removetrap_type: 0

// Usar arco para dar um ataque surpresa aplica uma penalidade de 50% no dano? (Nota 1)
backstab_bow_penalty: yes

// Quantas vezes você pode tentar roubar de um monstro.
// Use 0 para desativar (valor máximo permitido é 255).
skill_steal_max_tries: 0

// Opções aleatórias devem ser aplicadas a itens roubados? (Nota 1)
// Oficial: não
skill_steal_random_options: no

// Nível e Força da "cura de MVP".
max_heal: 9999
max_heal_lv: 11

// Configuração da Habilidade de Clã Chamado Urgente (adicione conforme apropriado).
// 1: Usável fora da WoE. | 2: Usável durante a WoE.
// 4: Usável fora de mapas GvG. | 8: Usável em mapas GvG.
// 16: Desabilita de mapas "nowarpto".
emergency_call: 11

// Configuração das Habilidades de Aura de Clã.
guild_aura: 31

// Nível Máximo Possível das habilidades de Monstro.
// Nota: Se seus MVPs estiverem muito difíceis, reduza para 10.
mob_max_skilllvl: 100

// Permite que jogadores pulem o menu ao conjurar Teleporte nível 1.
skip_teleport_lv1_menu: no

// Permitir uso de habilidades SG sem o dia apropriado (Sol/Lua/Estrela)?
allow_skill_without_day: no

// Permitir uso de magias do tipo ES em jogadores?
allow_es_magic_player: no

// Taxa da habilidade Milagre do Sol, Lua e Estrelas.
sg_miracle_skill_ratio: 1

// Duração da habilidade Milagre do Sol, Lua e Estrelas em milissegundos.
sg_miracle_skill_duration: 3600000

// Taxa da habilidade Anjo do Sol, Lua e Estrelas (100% = 10000).
sg_angel_skill_ratio: 10

// Habilidades que bHealPower afeta.
skill_add_heal_rate: 487

// Se o dano de Terremoto com um único alvo na tela pode ser refletido.
eq_single_target_reflectable: yes

// Em servidor oficial, você recebe dano de Reflexão e algumas Cartas de Tarô mesmo em estado invencível.
invincible.nodamage: no

// Correção para troca de armas em danças.
dancing_weaponswitch_fix: yes

// Tipo de Armadilha de Habilidade.
skill_trap_type: 0

// Gatilho Múltiplo de Armadilha (Nota 1).
multi_trigger_trap: no

// Área da reação em cadeia de Impacto Explosivo (apenas pré-renewal).
// 0: Usa sistema oficial de "gutter line".
bowling_bash_area: 0

// Comportamento de empurrão (Pushback) (Nota 1).
path_blown_halt: yes

// Verificação de nome de monstro da Missão Taekwon.
// 0: Desligado | 1: iRO | 2: Nome exato
taekwon_mission_mobname: 0

// Um jogador pode usar Teleporte em cima de um Portal de Mapa? (Nota 1)
teleport_on_portal: no

// A direção do empurrão de Cavalo-de-Pau é sempre para o Oeste? (Nota 1)
cart_revo_knockback: yes

// A direção do empurrão de Flecha-Chuva sempre depende da localização da habilidade para o alvo.
arrow_shower_knockback: yes

// Comportamento do empurrão de Nevasca.
stormgust_knockback: yes

// Para RENEWAL_CAST (Nota 2).
// Por padrão, habilidades com '-1' de Tempo de Conjuração Fixo usarão 20% do tempo de cast
// como Fixo, e o resto (80%) como Variável.
default_fixed_castrate: 20

// Algoritmo de oito caminhos para habilidades.
skill_eightpath_algorithm: yes

// Habilidades que usam o algoritmo de oito caminhos devem incluir alvos na célula do conjurador?
skill_eightpath_same_cell: yes

// Unidades de dano de habilidade como barreira de gelo e armadilhas podem ser danificadas? (Nota 3)
can_damage_skill: 1

// Comportamento de Proteger Terreno (Nota 1).
land_protector_behavior: 0

// Comportamento de EMOÇÃO de NPC (Nota 1).
npc_emotion_behavior: 0

// A Carta de Tarô do Destino deve ter a mesma chance para cada carta ocorrer? (Nota 1)
tarotcard_equal_chance: no

// Dissipar deve funcionar em canções quando o alvo não está na área da canção? (Nota 1)
dispel_song: no

// As durações dos buffs de canção devem ser atualizadas ao reentrar na área da canção? (Nota 1)
refresh_song: no

// O ícone de buff de canção deve mostrar a duração real? (Nota 1)
refresh_song_icon: no

// Duração da Bomba de Banana da habilidade Criar Bomba de Bioquímico.
banana_bomb_duration: 0

// Itens que você tenta criar devem ser dropados se você não tiver mais espaço no inventário? (Nota 1)
skill_drop_items_full: no

// Configuração de EDP: (Nota 3)
// Ao trocar/desequipar uma arma da mão direita, o EDP deve ser removido?
// 0: Desativado | 1: Ativado no pré-renewal | 2: Ativado no renewal | 3: 1+2
switch_remove_edp: 2

// Diferença máxima de nível ao conjurar Máquina de Ataque do Mestre em outros membros do grupo.
attack_machine_level_difference: 15
