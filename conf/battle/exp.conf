// Traduzido e revisado por Vrods e Manus
//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Traduzido originalmente por Peter Kieser <pfak@telus.net>
// Adaptado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O nível máximo das classes é armazenado na tabela de experiência.
//         Veja os arquivos db/exp.txt e db/exp2.txt para alterá-los.
//--------------------------------------------------------------

// Taxa na qual a experiência de base é concedida. (Nota 2)
base_exp_rate: 50000

// Taxa na qual a experiência de classe é concedida. (Nota 2)
job_exp_rate: 50000

// Ative para permitir que um jogador suba mais de um nível com uma única morte. (Nota 1)
multi_level_up: yes

// Permitir subir múltiplos níveis até um certo nível?
// Isso só é ativado se multi_level_up estiver habilitado.
// Padrão: 0 (Ilimitado)
multi_level_up_base: 0
multi_level_up_job: 0

// Definir isso pode limitar a experiência máxima que se pode obter por morte, especificada como
// uma % da barra de experiência atual. (Cada 10 = 1.0%)
// Por exemplo, defina como 500 e não importa quanta experiência o monstro dê,
// ele nunca poderá lhe dar mais da metade da sua barra de experiência atual.
max_exp_gain_rate: 0

// Método de cálculo da experiência ganha ao derrotar um monstro:
// 0 = usa dano causado / dano total como proporção de dano
// 1 = usa dano causado / HP máximo como proporção de dano
// 2 = 0 + o primeiro atacante conta duas vezes
exp_calc_type: 0

// Aumento de experiência por atacante. Ou seja, cada atacante adicional no
// monstro faz com que ele dê muito mais experiência.
// (ex: 5 pessoas atacam com 25 aqui, +(25*4)% -> +100% de exp)
exp_bonus_attacker: 25

// Número máximo de atacantes no qual o bônus de experiência é limitado.
// (ex: se definido como 5, o bônus máximo é 4*bônus-por-personagem, independentemente dos atacantes)
exp_bonus_max_attacker: 12

// Usar habilidades que não causam dano ainda deve contar como um atacante? (Nota 1)
// Definir como sim faz com que habilidades como Lex Aeterna aumentem a experiência que um monstro dá.
// Oficialmente, você precisa causar dano para que conte.
exp_bonus_nodamage_attacker: no

// Taxa de bônus de experiência do MVP. (Nota 2)
mvp_exp_rate: 50000

// Taxa de experiência de base/classe concedida por NPCs. (Nota 2)
quest_exp_rate: 100

// A taxa de experiência de classe ao usar a habilidade Curar (100 é o mesmo que a quantidade de cura, 200 é o dobro).
// O equilíbrio da taxa de exp. é melhor usado com 5 a 10.
heal_exp: 0

// A taxa de exp. que é ganha pelo processo de ressurreição, uma unidade é 0.01%.
// O cálculo é: valor da experiência * diferença de nível da pessoa revivida / 100 * resurrection_exp/10000.
resurrection_exp: 0

// A taxa de experiência de classe ao usar Superfaturar e Desconto em um NPC
// (em incrementos de 0.01% - 100 é 1%, 10000 é normal, 20000 é o dobro.)
// O cálculo é (dinheiro recebido * nível da habilidade) * shop_exp / 10000.
shop_exp: 0

// Experiência em PvP. Os jogadores ganham experiência em mapas PvP?
// (Nota: NÃO é experiência de jogadores, mas de upar normalmente)
pvp_exp: yes

// Quando um jogador morre, como devemos penalizá-lo?
// 0 = Sem penalidade.
// 1 = Perde % do nível atual ao ser morto.
// 2 = Perde % da experiência total ao ser morto.
death_penalty_type: 1

// Taxa de penalidade de experiência de base (Cada 100 é 1% da sua exp)
death_penalty_base: 100

// Taxa de penalidade de experiência de classe (Cada 100 é 1% da sua exp)
death_penalty_job: 100

// Quando um jogador morre (para outro jogador), quanto zeny devemos penalizá-lo?
// NOTA: É uma porcentagem do zeny dele, então 100 = 1%
zeny_penalty: 0

// Jogadores no nível máximo de base/classe perderão EXP ao morrer?
// 0: Nunca perde (padrão como no oficial).
// 1: Perde EXP de Base.
// 2: Perde EXP de Classe.
death_penalty_maxlv: 0

// Irá exibir a experiência ganha ao matar um monstro. (Nota 1)
disp_experience: yes

// Irá exibir o zeny ganho (de monstros, trocas, etc) (Nota 1)
disp_zeny: no

// Usar o conteúdo de db/statpoint.txt ao fazer um reset de atributos e subir de nível? (Nota 1)
// Se não, uma equação será usada, que preserva os pontos de atributo ganhos/perdidos
// por meios externos (ex: compradores/vendedores de pontos de atributo).
use_statpoint_table: yes

// Usar o conteúdo de db/statpoint.yml ao fazer um reset de atributos e subir de nível? (Nota 1)
// Se não, uma equação será usada, que preserva os pontos de característica ganhos/perdidos
// por meios externos (ex: compradores/vendedores de pontos de característica).
use_traitpoint_table: yes

// Custo de EXP para conjurar Redenção (PR_REDEMPTIO) (Nota 2)
exp_cost_redemptio: 1

// Quantos jogadores são necessários para que a penalidade de EXP de Redenção se torne 0?
// Se, por padrão, 'exp_cost_redemptio' for 1 (1%) e a cada jogador revivido a penalidade for reduzida em 0.2%,
// significa que 'exp_cost_redemptio_limit' é 5.
exp_cost_redemptio_limit: 5
