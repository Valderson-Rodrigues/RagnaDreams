// Bloquear a saída de grupos, clãs ou alianças se eles tiverem uma instância ativa?
// Padrão: yes (Oficial)
instance_block_leave: yes

// Bloquear a troca de líder para grupos ou clãs se eles tiverem uma instância ativa?
// Padrão: yes (Oficial)
instance_block_leaderchange: yes

// Bloquear convites para grupos ou clãs se eles tiverem uma instância ativa?
// Isso também bloqueia a entrada em grupos, clãs ou alianças que tenham uma instância em andamento.
// Padrão: yes (Oficial)
instance_block_invite: yes

// Bloquear a expulsão em grupos ou clãs se eles tiverem uma instância ativa?
// Padrão: yes (Oficial)
instance_block_expulsion: yes
