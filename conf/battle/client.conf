//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente Traduzido por Peter Kieser <pfak@telus.net>
// Adaptado para um inglês mais claro por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for fornecida,
//         assuma tipos de unidade (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário)
//--------------------------------------------------------------

// Atraso mínimo entre mensagens de sussurro/global/grupo/clã (em ms)
// Mensagens que quebram este limite são silenciosamente omitidas.
min_chat_delay: 0

// Faixa válida de tinturas e estilos no cliente.
min_hair_style: 0
max_hair_style: 42
min_hair_color: 0
max_hair_color: 8
min_cloth_color: 0
max_cloth_color: 7
min_body_style: 0
max_body_style: 1

// Quando definido como sim, o campo de dano nos pacotes enviados de mapas da Guerra do Emperium será definido
// como -1, tornando impossível para GMs, Bots e clientes Hexed saberem o
// dano real causado pelos ataques. (Nota 1)
hide_woe_damage: no

// Número do "estilo de cabelo" que identifica o pet.
// NOTA: O cliente usa o campo "estilo de cabelo" no pacote do mob para diferenciá-los dos monstros.
// Este valor é sempre maior que o estilo de cabelo máximo disponível no referido cliente.
// Valores conhecidos que funcionam (todos os clientes de 2005):
// sakexes mais antigos: 20
// sakexe 0614: 24
// sakexe 0628 (e posteriores): 100
pet_hair_style: 100

// Tamanho da área visível (quantos quadrados de distância um jogador pode ver)
area_size: 14

// Caminho máximo de caminhada (quantas células um jogador pode andar em direção ao cursor)
max_walk_path: 17

// Valor máximo permitido de 'nível' que pode ser enviado nos pacotes de unidade.
// Use junto com a configuração aura_lv para dizer exatamente quando mostrar a aura.
// NOTA: Você também precisa ajustar o cliente se quiser que isso funcione.
// NOTA: O padrão é 99. Valores acima de 127 provavelmente se comportarão incorretamente.
// NOTA: Se você não sabe o que isso faz, não mude!!!
max_lv: 99

// Nível necessário para exibir uma aura.
// NOTA: Isso assume que enviar max_lv para o cliente exibirá a aura.
// NOTA: aura_lv não deve ser menor que max_lv.
// Exemplo: Se max_lv for 99 e aura_lv for 150, personagens com nível 99~149
//          serão enviados como sendo todos de nível 98, e apenas personagens com nível
//          150 ou mais serão reportados como tendo nível 99 e mostrarão uma aura.
aura_lv: 99

// Tipos de unidades afetados pelas configurações max_lv e aura_lv. (Nota 3)
// Nota: Se um tipo de unidade, que normalmente não mostra uma aura, for
//       definido, ele obterá uma aura quando atingir o requisito de nível.
// Padrão: 0 (nenhum)
client_limit_unit_lv: 0

// Smokings e vestidos de noiva serão mostrados quando vestidos? (Nota 1)
wedding_modifydisplay: no

// Salvar cor da roupa. (Isso irá degradar o desempenho) (Nota 1)
save_clothcolor: yes

// Salvar estilos de corpo. (Nota 1)
save_body_style: yes

// Não exibir cores de roupa para a classe de casamento?
// Nota: Tanto save_clothcolor quanto wedding_modifydisplay precisam estar ativados
// para que esta opção tenha efeito. Defina como sim se o seu pacote de paletas
// de cores não tiver paletas de casamento (ou tiver menos que as outras classes)
wedding_ignorepalette: no

// Não exibir cores de roupa para o traje de Natal?
// Defina como sim se o seu pacote de paletas de cores não tiver paletas de Natal (ou tiver menos que as outras classes)
xmas_ignorepalette: no

// Não exibir cores de roupa para o traje de Verão?
// Defina como sim se o seu pacote de paletas de cores não tiver paletas de Verão (ou tiver menos que as outras classes)
summer_ignorepalette: no

// Não exibir cores de roupa para o traje Hanbok?
// Defina como sim se o seu pacote de paletas de cores não tiver paletas de Hanbok (ou tiver menos que as outras classes)
hanbok_ignorepalette: no

// Não exibir cores de roupa para o traje da Oktoberfest?
// Defina como sim se o seu pacote de paletas de cores não tiver paletas da Oktoberfest (ou tiver menos que as outras classes)
oktoberfest_ignorepalette: no

// Defina como 1 se seus clientes tiverem problemas de tipo de idioma e não conseguirem exibir o motd corretamente
motd_type: 0

// Mostrar a versão do rAthena para os usuários quando eles fazem login?
display_version: yes

// Quando afetado pelo status "Alucinação", enviar o efeito para o cliente? (Nota 1)
// NOTA: Defina como 'não' se o cliente apresentar lag devido ao efeito de tela "ondulada".
display_hallucination: yes

// Defina como 1 se o seu cliente suportar temporizadores de mudança de status e você quiser usá-los
// Clientes a partir de 2009 suportam isso
display_status_timers: yes

// Randomiza o emoticon de dado no lado do servidor, para evitar que clientes forjem
// pacotes para o número desejado. (Nota 1)
client_reshuffle_dice: yes

// Ordena o carrinho, armazém do clã, inventário e armazém antes de serem enviados ao cliente. (Nota 1)
// Servidores oficiais não os ordenam.
// NOTA: Ativar esta opção degrada o desempenho.
client_sort_storage: no

// Atualizar a posição do inimigo enquanto estiver em estado invisível? (Nota 1)
// NOTA: Definir como 'não' fará com que o cliente não atualize a posição do inimigo, a menos que os jogadores tenham o efeito "Intravisão".
//       Isso ajudará o cliente a lidar com coisas do tipo WPE - Maya Purple Hack.
//       Mas irá bagunçar a 'exibição da animação do jogo' enquanto os jogadores estiverem em estado invisível.
update_enemy_position: yes

// Quando um jogador se teleporta, muda de mapa ou faz login, ele ficará virado para a direção que estava antes de ser teleportado?
// Oficial: Desativado, os jogadores sempre ficam virados para o Norte.
spawn_direction: no

// Mostrar a mensagem de recompensa de EXP do MVP para clientes 2013-12-23cRagexe e mais recentes? (Nota 1)
// O kRO removeu o pacote e isso reativa a mensagem.
// Oficial: Desativado.
mvp_exp_reward_message: no

// Enviar temporizador de ping
// Intervalo em segundos para cada invocação do temporizador.
ping_timer_inverval: 30

// Tempo limite em segundos para envio de pacotes antes que o pacote de ping possa ser enviado.
ping_time: 20

// Mostrar escala de habilidade para clientes 2015-12-23 e mais recentes? (Nota 1)
// Oficial: sim
show_skill_scale: yes

// A conexão deve ser encerrada no lado do servidor após o recebimento de uma solicitação de desconexão do jogador? (Nota 1)
// Nota: Sabe-se que ativar isso causa problemas em clientes que fazem uso de chamadas de API REST.
// Oficial: não
drop_connection_on_quit: no

// Tentativas do Detector de Macro
// Número de vezes que alguém pode falhar na detecção de macro antes de ser banido.
// Oficial: 3 (mínimo: 1)
macro_detection_retry: 3

// Tempo limite do Detector de Macro
// Quantidade de tempo em milissegundos antes que a detecção de macro falhe e o usuário seja banido.
// Oficial: 60000
macro_detection_timeout: 60000

// Tipo de punição do Detector de Macro
// 0 - Banir
// 1 - Prisão
// Oficial: 0
macro_detection_punishment: 0

// Duração da punição do Detector de Macro
// Quantidade de tempo em minutos que o tipo de punição fica ativo. Use 0 para infinito.
// Oficial: 0
macro_detection_punishment_time: 0

// Atraso do verificador de macro (por mapa)
// Defina como 0 para desativar
macrochecker_delay: 600000
