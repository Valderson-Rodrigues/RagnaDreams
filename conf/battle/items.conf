// Traduzido e revisado por Vrods e Manus.
//--------------------------------------------------------------
// Arquivo de Configuração de Batalha do rAthena
// Originalmente traduzido por Peter Kieser <pfak@telus.net>
// Tornado para um inglês mais simples por Ancyker
//--------------------------------------------------------------
// Nota 1: O valor é um interruptor de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
//--------------------------------------------------------------

// O valor mais alto pelo qual um item pode ser vendido através da habilidade de Venda de Mercador. (em zeny)
vending_max_value: 1000000000

// Se deve permitir colocar itens em uma loja de venda quando o zeny do jogador mais o preço total
// dos itens excede o zeny máximo permitido. (Nota 1)
// Se definido como "yes", os itens serão colocados na loja, mas outros jogadores não poderão comprá-los.
// O comportamento oficial é "yes", mas em alguns servidores oficiais o cliente não permite isso.
vending_over_max: yes

// Imposto a ser aplicado a todas as transações de venda (ex: 10000 = 100%, 50 = 0.50%).
// Quando um imposto é aplicado, o preço total do item é cobrado do comprador, mas
// o vendedor não receberá o preço total pago (ele recebe 100% - este imposto).
vending_tax: 500

// Total mínimo de compra até que os impostos sejam aplicados.
// Oficialmente, não há imposto para nada com menos de 100 milhões de zeny.
// 0 aplicará impostos a todas as transações.
vending_tax_min: 100000000

// Mostrar o nome do comprador quando um item for vendido com sucesso.
buyer_name: yes

// Taxa de sucesso de forja. (Nota 2)
weapon_produce_rate: 100

// Taxa de sucesso de Preparar Poção. (Nota 2)
potion_produce_rate: 100

// Itens produzidos têm o nome do criador neles? (Nota 3)
// 0x01: Armas Produzidas
// 0x02: Poções Produzidas
// 0x04: Flechas Produzidas
// 0x08: Água Benta/Ancilla Produzidas
// 0x10: Poções Mortais Produzidas
// 0x80: Outros itens produzidos.
produce_item_name_input: 0x03

// Um monstro invocado via Galho Seco é agressivo? (Nota 1)
dead_branch_active: yes

// Monstros invocados devem verificar o nível de base do jogador? (galhos secos) (Nota 1)
// Em servidores oficiais, a resposta é não - monstros invocados de galhos 
//secos/sangrentos podem ser de QUALQUER nível.
// Mude para 'yes' para invocar apenas monstros de nível menor ou igual ao nível de base do jogador.
random_monster_checklv: no

// Na mudança de mapa, verificará por itens não marcados como "disponíveis" e
// os deletará automaticamente do inventário/carrinho/armazém.
// NOTA: Um item não está disponível se não foi carregado do item_db.
// 0x1: Inventário
// 0x2: Carrinho
// 0x4: Armazém
item_check: 0x0

// Quanto tempo deve passar entre o uso de itens?
// Afeta apenas o atraso entre o uso de itens, previne o abuso de itens de cura. Recomendado ~500 ms.
// Em servidores oficiais é 0, mas está definido como 100ms como medida contra bots/macros.
item_use_interval: 100

// Quanto tempo deve passar entre o uso de comidas de cash? Padrão: 60000 (1 min)
cashfood_use_interval: 60000

// Nível necessário de bNoMagicDamage antes que Mudanças de Status sejam bloqueadas (Carta Besouro-Ladrão Dourado).
// Por exemplo, se deixado em 50. Um item pode dar bNoMagicDamage,40;
// que reduz o dano mágico em 40%, mas não bloqueia mudanças de status.
gtb_sc_immunity: 50

// Habilitar o acúmulo de efeitos de cartas de magia automática (autospell)?
// NOTA: Cartas diferentes que concedem a mesma habilidade sempre
// funcionarão independentemente uma da outra, independentemente da configuração.
autospell_stacking: no

// Permitir o consumo de itens usáveis que estão desabilitados por item_noequip.txt? (Nota 1)
// no = não pode ser consumido
// yes = consumido sem efeito
allow_consume_restricted_item: no

// Permitir equipar itens que estão desabilitados por item_noequip.txt? (Nota 1)
// no = não pode ser equipado e será desequipado ao entrar no mapa
// yes = pode ser equipado, mas não dá efeito
// Se o equipamento estiver com uma carta restrita, ele ignora esta verificação, mas ainda não dá efeito.
allow_equip_restricted_item: yes

// Permitir a troca de equipamentos enquanto interage com NPCs? (Nota 1)
// Padrão em servidores oficiais: sim para Pré-Renewal, não para Renewal
//item_enabled_npc: yes

// Permitir que map_addflooritem verifique se o item pode ser dropado? (Nota 1)
// Se sim, itens que não podem ser dropados serão destruídos em vez de aparecer
// no mapa quando o inventário de um jogador estiver cheio.
// Padrão: yes
item_flooritem_check: yes

// Definir o tipo de vínculo padrão quando um item com a flag BindOnEquip (Vincular ao Equipar)
// é equipado (veja db/[pre-]re/item_db.yml)
// 0 - Nenhum
// 1 - Conta
// 2 - Clã
// 3 - Grupo
// 4 - Personagem
default_bind_on_equip: 4

// Permitir a venda de itens vinculados/com restrição de venda como moeda da Loja de Itens (Itemshop)? (Nota 3)
// 0x0 = Itens vinculados/com restrição de venda não podem ser vendidos para Lojas de Itens/Lojas
// 0x1 = Itens vinculados podem ser vendidos para Lojas de Itens
// 0x2 = Itens com restrição de venda podem ser vendidos para Lojas de Itens
// 0x4 = Itens vinculados podem ser vendidos para Lojas,
//       porque a maioria dos itens com restrição de troca ainda pode ser vendida para Lojas
// 0x8 = Apenas o Líder do Clã pode vender itens VINCULADOS_AO_CLÃ para Lojas ou Lojas de Itens (se 0x1 ou 0x4 estiver definido)
allow_bound_sell: 0x0

// Esconder os N últimos caracteres do nome do jogador com asterisco (*) quando o jogador
// obtém um item com flag de anúncio especial ou refina um item em um nível com flag de anúncio.
// Nota: Nomes de jogadores curtos podem ser totalmente convertidos em asteriscos se este
// valor de configuração for alto.
broadcast_hide_name: 2

// Habilitar a venda de item de aluguel para loja de NPC? (Nota 1)
rental_transaction: yes

// Vender item de aluguel por 0 para loja de NPC, independentemente do valor do item no item_db? (Nota 1)
rental_item_novalue: no

// Preço mínimo de compra de itens em uma Loja normal.
// Oficialmente, itens não podem ser comprados por menos de 1 Zeny.
min_shop_buy: 1

// Preço mínimo de venda de itens em uma loja normal.
// Oficialmente, itens podem ser vendidos por 0 Zeny.
min_shop_sell: 0

// Itens que reduzem dano de elemento/raça devem contar todo o dano de monstro como físico? (Nota 1)
// Oficialmente, "Asprika" (item divino) reduz todo o dano de monstros, em vez de apenas dano físico.
// O Chapéu de Xamã, por outro lado, não reduz o dano de monstro (reduz dano mágico em PvP).
// Isso afeta apenas itens com bônus bSubEle e bSubRace.
cardfix_monster_physical: yes

// Determina se itens empilháveis devem ser contados separadamente para espaço no inventário ao negociar,
// mesmo que o outro jogador já tenha esse item.
// (É 'yes' em servidores oficiais)
trade_count_stackable: yes
